        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#CB4335", "font": {"color": "black"}, "id": "Lichtwark, Alfred", "label": "Lichtwark, Alfred", "shape": "dot", "size": 13, "title": ["Direktor der Hamburger Kunsthalle (seit 1886). Baute die Gema\u0308ldesammlung der Hamburger Kunsthalle in wenigen Jahren zu einer der fu\u0308hrenden Deutschlands aus und betrieb eine Erwerbungspolitik gro\u00dfen Stils. Initiator der Kunsterziehungsbewegung. Gru\u0308ndete 1886 die \u0027Gesellschaft Hamburger Kunstfreunde\u0027 und 1896 die \u0027Hamburger Lehrervereinigung zur Pflege der ku\u0308nstlerischen Bildung in den Schulen\u0027. Entwickelte eine lebhafte publizistische Ta\u0308tigkeit. Vero\u0308ffentlichte \u0027U\u0308bungen in der Betrachtung von Kunstwerken\u0027 (1897). Bruder von Lichtwark, Marianne (1857-1931). Seit 1880 Studium der Kunstgeschichte in Leipzig, 1885 Promotion."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Lichtwark, Marianne", "label": "Lichtwark, Marianne", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Claudius, Matthias", "label": "Claudius, Matthias", "shape": "dot", "size": 13, "title": ["Seit 1763 teils als Privatsekreta\u0308r in Kopenhagen, Journalist in Hamburg, zeitweise berufslos in Wandsbek. 1771-1775 Herausgeber des von J.J. Bode gegru\u0308ndeten \u0027Wandsbecker Bothen\u0027. 1776-1777 voru\u0308bergehend auf einer Verwaltungsstelle in Darmstadt, 1777 Ru\u0308ckkehr nach Wandsbek. Ab 1788 (vermittelt durch den da\u0308nischen Kronprinzen) Aufsichtsposten bei der Schleswig-Holsteinischen Bank. Letzte Lebensjahre im Hause des Schwiegersohnes, des Hamburger Buchha\u0308ndlers Friedrich Christoph Perthes."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Claudius, Rebecca", "label": "Claudius, Rebecca", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Perthes, Friedrich Christoph", "label": "Perthes, Friedrich Christoph", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Claudius, Hermann", "label": "Claudius, Hermann", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Fichte, Hubert", "label": "Fichte, Hubert", "shape": "dot", "size": 13, "title": ["Fu\u0308r sein Werk mit zahlreichen Preisen ausgezeichnet: Hermann-Hesse Preis, Fontane-Preis u.a. Lebte und arbeitete u\u0308ber lange Phasen seines Lebens in Hamburg. F. machte nach 1945 als einer der ersten Homosexualita\u0308t zum Thema von Literatur. An der Universita\u0308t Hamburg ist ein Hubert-Fichte-Forum eingerichtet und seit 1995 wird fu\u0308r besondere literarische Verdienste der Hubert-Fichte-Preis verliehen."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Mau, Leonore", "label": "Mau, Leonore", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Cuneo, Franco", "label": "Cuneo, Franco", "shape": "dot", "size": 13, "title": ["F. Cuneo betreibt das beliebte Restaurant \u0027Cuneo\u0027 im Stadtteil St. Pauli. Es wurde 1905 von seinem Gro\u00dfvater, dem aus Genua stammenden Francesco Antonio C. ero\u0308ffnet."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Cuneo, Franca", "label": "Cuneo, Franca", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Blohm, Hermann", "label": "Blohm, Hermann", "shape": "dot", "size": 13, "title": ["Gru\u0308ndete 1887 gemeinsam mit Ernst Voss eine Schiffswerft in Hamburg. Rief die Schiffbau-Versuchsanstalt in Hamburg ins Leben. Mitbegru\u0308nder des Arbeitgeber-Verbandes Hamburg-Altona. Besuchte das Polytechnikum in Zu\u0308rich, studierete Maschinenbau und 1871/72 Schiffbau in Berlin. Das Hamburger Unternehmen entwickelte sich zur gro\u0308\u00dften deutschen Werft fu\u0308r Passagier-und Kriegsschiffe."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Blohm, Georg", "label": "Blohm, Georg", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Beust, Achim-Helge von", "label": "Beust, Achim-Helge von", "shape": "dot", "size": 13, "title": ["A.-H. Freiherr von Beust u\u0308bersiedelte 1935 nach Hamburg, wo er bis 1937 am Matthias-Claudius-Gymnasium das Abitur ablegte. 1939-1944 Studium der Rechts- und Staatswissenschaften und der Psychologie in Hamburg, Mu\u0308nchen, Rostock, Leipzig und Greifswald. Dem ersten jur. Staatsexamen wurde 1944 auf Druck der Gestapo die Anerkennung versagt. 1944 Kriegsdienst, baldige Entlassung aus der Kriegsgefangenschaft 1945. 1946-1950 freiberuflicher Journalist, Mitinhaber des Hamburger Verlages \u0027Interpress\u0027. Er war nach dem Zweiten Weltkrieg Mitbegru\u0308nder der CDU und der Jungen Union in Hamburg. Vater von Ole von Beust. 1946-1951 Mitglied der Hamburgischen Bu\u0308rgerschaft, 1.5.1954-Januar 1980 Leiter des Bezirksamts Wandsbek."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Beust, Ole von", "label": "Beust, Ole von", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Warburg, Aby Moritz", "label": "Warburg, Aby Moritz", "shape": "dot", "size": 13, "title": ["A. Warburg studierte Kunstgeschichte in Bonn, Mu\u0308nchen und Stra\u00dfburg, 1891 ebendort Promotion. 1904 nach Aufenthalten in Florenz und den USA Ru\u0308ckkehr nach Hamburg. Die angestrebte Professorenlaufbahn gab er nach langem Entscheidungsprozess zugunsten einer Existenz als unabha\u0308ngiger Gelehrter auf. 1912 aber Verleihung der Professur durch den Hamburger Senat. Von 1912 bis 1928 Professor an der Universita\u0308t Hamburg an der Philosophischen Fakulta\u0308t, seit 1925 am Kunsthistorischen Seminar ta\u0308tig. Die 1926 von A. Warburg eingerichtete \u0027Kulturwissenschaftliche Bibliothek Warburg\u0027 (im \u0027Warburg-Haus\u0027 in der Heilwigstra\u00dfe in Hamburg untergebracht) za\u0308hlt zu den bedeutendsten Hamburger Bibliotheken."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Warburg, Max", "label": "Warburg, Max", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Warburg, Paul", "label": "Warburg, Paul", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Warburg, Felix M.", "label": "Warburg, Felix M.", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Warburg, Fritz M.", "label": "Warburg, Fritz M.", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Warburg, Mary", "label": "Warburg, Mary", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Panofsky, Erwin", "label": "Panofsky, Erwin", "shape": "dot", "size": 13, "title": ["1926 - 33 Professor an der Universita\u0308t Hamburg, Begru\u0308nder des Kunsthistorischen Instituts (seit 1921)"]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Panofsky, Wolfgang K. H.", "label": "Panofsky, Wolfgang K. H.", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Heine, Salomon", "label": "Heine, Salomon", "shape": "dot", "size": 13, "title": ["S. Heine, Onkel des Dichters Heinrich Heine, lie\u00df sich 1784 in Hamburg nieder. Ero\u0308ffnete 1797 mit Marcus Abraham Heckscher die Privatbank Heckscher \u0026 Co., die er 1818 als Alleininhaber u\u0308bernahm. Er fo\u0308rderte das Schulwesen und finanzierte das Israelitische Krankenhaus in Hamburg. 1842 engagierte er sich finanziell beim Wiederaufbau nach dem Gro\u00dfen Brand mit acht Millionen Mark."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Heine, Beer Carl", "label": "Heine, Beer Carl", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Heine, Heinrich", "label": "Heine, Heinrich", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Heine, Henry Hertz", "label": "Heine, Henry Hertz", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Mendelssohn Bartholdy, Felix", "label": "Mendelssohn Bartholdy, Felix", "shape": "dot", "size": 13, "title": ["Lebte bis 1811 in Hamburg."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Hensel, Fanny", "label": "Hensel, Fanny", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Mendelssohn Bartholdy, Abraham", "label": "Mendelssohn Bartholdy, Abraham", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Lejeune Dirichlet, Rebecka", "label": "Lejeune Dirichlet, Rebecka", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Mendelssohn, Fromet", "label": "Mendelssohn, Fromet", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Schneider, Karl", "label": "Schneider, Karl", "shape": "dot", "size": 13, "title": ["Seit 1923 selbsta\u0308ndiger Architekt in Hamburg. Als Vertreter des Neuen Bauens arbeitete er u.a. mit Fritz Schumacher zusammen. Bis 1911 Studium in Mainz (fu\u0308nf Semester). 1911-1912 Mitarbeiter von Prof. Lossow in Dresden, 1912-1914 Mitarbeiter von Walter Gropius und Adolf Meyer, 1915-1916 Mitarbeiter von Peter Behrens. 1916-1919 Soldat und Kriegsgefangener. 1930-1933 Professur fu\u0308r Entwurfslehre an der Landeskunstschule Hamburg. 1938 Emigration in die USA."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Wolff Schneider, Ursula", "label": "Wolff Schneider, Ursula", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Brahms, Johannes", "label": "Brahms, Johannes", "shape": "dot", "size": 13, "title": ["J. Brahms Vater, Johann Jacob (1806-1872), ein aus Dithmarschen gebu\u0308rtiger Musiker, erwarb 1830 das Bu\u0308rgerrecht in Hamburg. Die Mutter, Johanna Henrica Christiana (auch: Christiane) (1789-1865) geborene Nissen, stammte aus Holstein. Johannes ging 1863 als Chormeister der Singakademie nach Wien (da er die von ihm erhoffte Stelle eines Dirigenten der Hamburger Philharmonischen Konzerte nicht erlangte)."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Brahms, Christiane", "label": "Brahms, Christiane", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Brahms, Johann Jakob", "label": "Brahms, Johann Jakob", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Detmering, Johann Christian", "label": "Detmering, Johann Christian", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Weizsa\u0308cker, Carl Friedrich von", "label": "Weizsa\u0308cker, Carl Friedrich von", "shape": "dot", "size": 13, "title": ["C. F. von Weizsa\u0308cker lehrte von 1957-1969 Philosophie an der Universita\u0308t Hamburg. 1959 Mitgru\u0308nder der Vereinigung Deutscher Wissenschaftler (VDW). Friedens- und Konfliktforscher. A\u0308lterer Bruder von dem fru\u0308heren Bundespra\u0308sidenten Richard von Weizsa\u0308cker."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Weizsa\u0308cker, Richard von", "label": "Weizsa\u0308cker, Richard von", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Neumeier, John", "label": "Neumeier, John", "shape": "dot", "size": 13, "title": ["J. Neumeier studierte Theaterwissenschaften und Englische Literatur mit B.A.-Abschluss an der Marquette University, Wisconsin. Seit 1962 Ausbildung auf der Royal Ballet School in London. Nach Stationen in Stuttgart und Frankfurt seit 1973 Ballettdirektor an der Hamburgischen Staatsoper. Gru\u0308ndete 1978 die Ballettschule und das Ballettzentrum Hamburg. Seit 21.12.2018 mit dem Herzchirurgen Hermann Reichenspurner verheiratet."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Reichenspurner, Hermann", "label": "Reichenspurner, Hermann", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Quadflieg, Will", "label": "Quadflieg, Will", "shape": "dot", "size": 13, "title": ["In Berlin: 1939 Volksbu\u0308hne, 1940-1945 Schillertheater. Seinem Mitwirken in dem nationalsozialistischen Propagandafilm \u0027G.P.U.\u0027 (1942) begegnete er nach dem Krieg mit Selbstkritik. 1945 Mitbegru\u0308nder der Jungen Bu\u0308hne in Hamburg, ab 1947 am Deutschen Schauspielhaus Hamburg. Regelma\u0308\u00dfiger Gast am Zu\u0308richer Schauspielhaus und den Salzburger Festspielen. 1983 Wechsel zum Hamburger Thalia Theater."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Quadflieg, Roswitha", "label": "Quadflieg, Roswitha", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Quadflieg, Christian", "label": "Quadflieg, Christian", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Tu\u0308gel, Otto Tetjus", "label": "Tu\u0308gel, Otto Tetjus", "shape": "dot", "size": 13, "title": ["Sohn e. Hamburger Kaufmanns; Wandsbek: Matthias-Claudius-Gymnasium; wa\u0308hrend seiner Worpsweder Zeit (1909-1939) Mitbegru\u0308nder der \u0027Hamburger Sezession\u0027 (1919) und regelm. Teilnehmer an deren Ausstellungen bis 1933"]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Tu\u0308gel, Tetjus", "label": "Tu\u0308gel, Tetjus", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Reemtsma, Hermann Fu\u0308rchtegott", "label": "Reemtsma, Hermann Fu\u0308rchtegott", "shape": "dot", "size": 13, "title": ["Mit seinem Bruder Philipp Fu\u0308rchtegott Reemtsma leitete er die Reemtsma Zigarettenfabriken. Unterstu\u0308tzte und fo\u0308rderte den nach 1933 den als \u0027entartet\u0027 verfemten Bildhauer Ernst Barlach. Setzte sich fu\u0308r die Errichtung des Ernst-Barlach-Hauses ein. Er verhalf 1956 der Stiftung zur Fo\u0308rderung der Hamburgischen Kunstsammlungen zur ihrer Entstehung."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Reemtsma, Philipp Fu\u0308rchtegott", "label": "Reemtsma, Philipp Fu\u0308rchtegott", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Reemtsma, Johann Bernhard", "label": "Reemtsma, Johann Bernhard", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Vo\u00df, Johann Heinrich", "label": "Vo\u00df, Johann Heinrich", "shape": "dot", "size": 13, "title": []}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Vo\u00df, Ernestine", "label": "Vo\u00df, Ernestine", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Bendemann, Eduard von", "label": "Bendemann, Eduard von", "shape": "dot", "size": 13, "title": []}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Susman, Margarete", "label": "Susman, Margarete", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Schmidt, Loki", "label": "Schmidt, Loki", "shape": "dot", "size": 13, "title": ["Nach Schulzeit, Studium und langja\u0308hriger Ta\u0308tigkeit als Lehrerin in Hamburg lebte sie mit ihrem Ehemann, Bundeskanzler Helmut Schmidt, in Bonn. Nach dem Ru\u0308cktritt des Bundeskanzlers 1982 engagierte sich Loki Schmidt als Naturschu\u0308tzerin."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Schmidt, Helmut", "label": "Schmidt, Helmut", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Ru\u0308hmkorf, Peter", "label": "Ru\u0308hmkorf, Peter", "shape": "dot", "size": 13, "title": ["Studierte in Hamburg 1951-1957 Pa\u0308dagogik, Psychologie und Germanistik.  Mitglied der \u0027Gruppe 47\u0027. 1958-1964 Verlags-Lektor. Lebte seit 1964 als freier Schriftsteller in Hamburg. Mit zahlreichen Preisen fu\u0308r sein literarisches Werk ausgezeichnet. 1993 Georg-Bu\u0308chner-Medaille. Verheiratet mit Eva Ru\u0308hmkorf."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Ru\u0308hmkorf, Eva", "label": "Ru\u0308hmkorf, Eva", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Elingius, Erich", "label": "Elingius, Erich", "shape": "dot", "size": 13, "title": ["Seit 1908 Teilhaber des Architekturbu\u0308ros Frejtag \u0026 Wurzbach, 1910 folgt die Umbenennung des Bu\u0308ros in Frejtag \u0026 Elingius. Vertreter einer Reformarchitektur, die die Ideen der Heimatschutzbewegung umzusetzen versuchte und schlichte Gestaltung einem u\u0308ppigen Formenrepertoire vorzog. Nahm 1924 Gottfried Schramm als Partner im Bu\u0308ro auf.Als NSDAP-Mitglied realisierte er auch wa\u0308hrend der Zeit des Nationalsozialismus viele Um- und Erweiterungsbauten. Der Wiederaufbau des Schlosses Friedrichsruh war seine letzte gro\u00dfe Arbeit."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Elingius, Ju\u0308rgen", "label": "Elingius, Ju\u0308rgen", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Ganske, Thomas", "label": "Ganske, Thomas", "shape": "dot", "size": 13, "title": ["Leiter der Ganske Verlagsgruppe, zu der neben anderen der Verlag \u0027Hoffmann und Campe\u0027 und der \u0027Jahreszeiten-Verlag\u0027 geho\u0308ren."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Ganske, Kurt", "label": "Ganske, Kurt", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Goeze, Johann Melchior", "label": "Goeze, Johann Melchior", "shape": "dot", "size": 13, "title": ["Studierte seit 1734 Theologie, Mathematik und Physik an den Universita\u0308ten Jena und Halle. 1738 promoviert, 1742 ordiniert, anschlie\u00dfend Prediger in Aschersleben. Seit 1750 an der Heilig-Geist-Kirche Magdeburg, seit 1755 Hauptpastor an der Katharinenkirche in Hamburg. War als Gelehrter und Prediger gleich angesehen und entfaltete neben der Abfassung polemischer Streitschriften eine rege schriftstellerische Ta\u0308tigkeit. 1774-1777 \u0027Fragmenten-Streit\u0027 mit Lessing (\u0027Fragmente eines Ungenannten\u0027 von Hermann Samuel Reimarus), wobei er als Verteidiger der Lutherischen Orthodoxie auftrat. Auch: Go\u0308tz, Go\u0308tze, Go\u0308z."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Goeze, Gottlieb Friedrich", "label": "Goeze, Gottlieb Friedrich", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Kabel, Heidi", "label": "Kabel, Heidi", "shape": "dot", "size": 13, "title": ["Lebte in Hamburg. Seit 1947 jahrzehntelang am Ohnsorg-Theater Hamburg engagiert. Beliebteste Volksschauspielerin Norddeutschlands (u.a. auch durch die Fernsehu\u0308bertragungen der Vorstellungen im Ohnsorgtheater seit 1954, allerdings nicht plattdeutsch wie auf dem Theater, sondern hochdeutsch).Verfasserin von Kochbu\u0308chern."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Mahler, Heidi", "label": "Mahler, Heidi", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Dehmel, Richard", "label": "Dehmel, Richard", "shape": "dot", "size": 13, "title": ["Seit 1901 lebte R. Dehmel in Blankenese bei Hamburg, nahm jedoch kaum am o\u0308ffentlichen Leben in Hamburg teil, da sein unbu\u0308rgerlicher Lebensstil sowie seine freizu\u0308gigen literarischen Werke dort auf wenig Anklang stie\u00dfen. Sein Nachlass, 1924 von der Hansestadt erworben, wird in der Staats- und Universita\u0308tsbibliothek verwahrt."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Dehmel, Paula", "label": "Dehmel, Paula", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Dehmel, Ida", "label": "Dehmel, Ida", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Lipp, Meike", "label": "Lipp, Meike", "shape": "dot", "size": 13, "title": ["1977 Studium an der Fachhochschule fu\u0308r Gestaltung in Hamburg; 1977 - 1981 Studium an der HfBK in Hamburg; 1984 - 1986 \u201eSchlachthausbilder\u201d, Studien vor Ort im Hamburger Schlachthof; lebt und arbeitet in Hamburg."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Lipp, Maren", "label": "Lipp, Maren", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Telemann, Georg Philipp", "label": "Telemann, Georg Philipp", "shape": "dot", "size": 13, "title": ["1721-1767 Musikdirektor der 5 Hamburger Hauptkirchen und Kantor am Johanneum, ab 1722 auch Musikdirektor der Oper."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Telemann, Georg Michael", "label": "Telemann, Georg Michael", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Textor, Maria Catharina", "label": "Textor, Maria Catharina", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Struensee, Johann Friedrich von", "label": "Struensee, Johann Friedrich von", "shape": "dot", "size": 13, "title": ["Struensee lebte seit 1756 als Stadtphysikus im damals da\u0308nischen Altona. Er wandte neue Heilmethoden, besonders in der Seuchenhygiene, an und entwickelte Ideen zu einer Gesundheitsreform. 1768 wurde er Leibarzt, spa\u0308ter Geheimer Kabinettsminister des psychisch kranken da\u0308nischen Ko\u0308nigs. Mit Hilfe dieser einflu\u00dfreichen Stellung fu\u0308hrte er in Da\u0308nemark nach aufkla\u0308rerischen Ideen erheblich einschneidende Staatsreformen durch."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Struensee, Adam", "label": "Struensee, Adam", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Reimarus, Hermann Samuel", "label": "Reimarus, Hermann Samuel", "shape": "dot", "size": 13, "title": ["Seit 1728 Professor fu\u0308r orientalische Sprachen am Akademischen Gymnasium Hamburg. Vater von Johann Albert Heinrich Reimarus (1729-1814)."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Reimarus, Johann Albert Heinrich", "label": "Reimarus, Johann Albert Heinrich", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Lessing, Gotthold Ephraim", "label": "Lessing, Gotthold Ephraim", "shape": "dot", "size": 13, "title": ["Fu\u0308hrender Kopf der deutschen Aufkla\u0308rung. Kam 1767 als Dramaturg am Deutschen Nationaltheater nach Hamburg. 1770 Bibliothekar in Wolfenbu\u0308ttel. 1771 hatte sich G. E. Lessing  der Freimaurerei in Hamburg angeschlossen."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Ko\u0308nig, Eva", "label": "Ko\u0308nig, Eva", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Runge, Philipp Otto", "label": "Runge, Philipp Otto", "shape": "dot", "size": 13, "title": ["Kam 1781 nach Hamburg. Er gilt als einer der bedeutendsten Vertreter der romantischen Malerei in Deutschland. Den gro\u0308\u00dften Teil seiner Werke besitzt die Hamburger Kunsthalle. Arbeitete die entscheidende Zeit seines Schaffens (1795-1799 sowie seit 1803) in Hamburg."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Runge, Gustav", "label": "Runge, Gustav", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Runge, Johann Daniel", "label": "Runge, Johann Daniel", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Gru\u0308ndgens, Gustaf", "label": "Gru\u0308ndgens, Gustaf", "shape": "dot", "size": 13, "title": ["Der vielschichtige Schauspieler und Regisseur G. Gru\u0308ndgens erhielt seine Ausbildung an der Du\u0308sseldorfer Theaterakademie, danach Engagements an Bu\u0308hnen in Halberstadt, Kiel, Berlin.  1923 erstmals Engagement als Schauspieler an den Kammerspielen in Hamburg, 1924 ebenhier Debu\u0308t als Regisseur. 1928 Wechsel nach Berlin. Wegen seiner Rolle im Dritten Reich als Protege\u0301 Go\u0308rings, u\u0308ber die Klaus Mann den Schlu\u0308sselroman \u0027Mephisto\u0027 verfasste, umstritten. Nach dem Krieg und der Entlassung aus sowjetischer Haft sowie einer Station in Du\u0308sseldorf feierte er als Intendant des Deutschen Schauspielhauses in Hamburg weitreichende Erfolge (1955-1963). 1959 Medaille fu\u0308r Kunst und Wissenschaft aus der Stadt Hamburg. 1963 Tod auf einer Weltreise. Sein Grab befindet sich auf dem Ohlsdorfer Friedhof in Hamburg."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Mann, Erika", "label": "Mann, Erika", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Mann, Thomas", "label": "Mann, Thomas", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Kuhbier, Jo\u0308rg", "label": "Kuhbier, Jo\u0308rg", "shape": "dot", "size": 13, "title": ["Bezug zu Hamburg: siehe die bekleideten A\u0308mter. 1969-1983 verschiedene Ta\u0308tigkeiten in der Hamburgischen Verwaltung. 1974-1978 Abgeordneter der Bezirksversammlung Eimsbu\u0308ttel, Vorsitzender des SPD-Kreises Eimsbu\u0308ttel, seit 1976 Mitglied des Landesvorstandes der SPD, 02.02.1983-26.06.1991 Senator (bis 1987 Baubeho\u0308rde, ab 1987 Umweltbeho\u0308rde), seit 1993 Landesvorsitzender der SPD Hamburg."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Kuhbier, Anke", "label": "Kuhbier, Anke", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Tha\u0308lmann, Ernst", "label": "Tha\u0308lmann, Ernst", "shape": "dot", "size": 13, "title": ["In jungen Jahren als ungelernter Hafenarbeiter im Hamburger Hafen. 1919 Mitglied der Hamburger Bu\u0308rgerschaft (USPD)"]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Tha\u0308lmann, Irma", "label": "Tha\u0308lmann, Irma", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Wittorf, John F.", "label": "Wittorf, John F.", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Grundmann, Gu\u0308nther", "label": "Grundmann, Gu\u0308nther", "shape": "dot", "size": 13, "title": ["G. Grundmann war von 1950 bis 1959 Direktor des Altonaer Museums."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Grundmann, Friedhelm", "label": "Grundmann, Friedhelm", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Waschk, Klaus", "label": "Waschk, Klaus", "shape": "dot", "size": 13, "title": ["Klaus Waschk arbeitete 1971-1989 im Hamburger Schuldienst, lehrt seit 1983 im Fach Zeichnen an der Fachhochschule Hamburg, Fachbereich Gestaltung (seit 1989 als Professor)."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Waschk-Balz, Doris", "label": "Waschk-Balz, Doris", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Klopstock, Friedrich Gottlieb", "label": "Klopstock, Friedrich Gottlieb", "shape": "dot", "size": 13, "title": ["Durch seine Heirat (1754) mit der Kaufmannstochter Margarete (Meta) Moller begann seine Beziehung zu Hamburg, (sie starb 1758 nach der Geburt eines toten Kindes.) Bis 1770 lebte er in Da\u0308nemark. Als sein Freund und Go\u0308nner Johann Hartwig Ernst Graf Bernstorff bei Ko\u0308nig Christian VII. in Ungnade fiel und alle A\u0308mter verlor, ging dieser nach Hamburg, wohin ihm Klopstock folgte. Hier wurde er bald zum geistigen und geselligen Mittelpunkt eines gro\u00dfen Freundeskreises, der sa\u0308mtlich der Aufkla\u0308rung nahe stand und begeistert die Franzo\u0308sische Revolution begru\u0308\u00dfte. (1792 Ehrenbu\u0308rger der Franzo\u0308sischen Republik.) 1791 heiratete er die Witwe Johanna Elisabeth v. Winthem, eine Nichte seiner verstorbenen Frau. Durch seinen \u0027Messias\u0027 (1748 begonnen und 1773 abgeschlossen) errang er fru\u0308h gro\u00dfen literarischen Ruhm und galt zu seiner Zeit als der gro\u0308\u00dfte deutsche Dichter."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Klopstock, Margareta", "label": "Klopstock, Margareta", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Westphalen, Engel Christine", "label": "Westphalen, Engel Christine", "shape": "dot", "size": 13, "title": []}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Westphalen, Johann Ernst Friedrich", "label": "Westphalen, Johann Ernst Friedrich", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Bossard, Johann Michael", "label": "Bossard, Johann Michael", "shape": "dot", "size": 13, "title": ["1907-1944 Professor fu\u0308r Plastik an der Hanseatischen Hochschule fu\u0308r bildende Ku\u0308nste in Hamburg. Gelernter To\u0308pfer. Besuch der Kunstgewerbeschule Mu\u0308nchen und Berlin."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Bossard, Jutta", "label": "Bossard, Jutta", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Wichern, Johann Hinrich", "label": "Wichern, Johann Hinrich", "shape": "dot", "size": 13, "title": ["Der Sozialreformer gru\u0308ndete 1834 das \u0027Rauhe Haus\u0027 in Hamburg."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Wichern, Amanda", "label": "Wichern, Amanda", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Wichern, Johannes", "label": "Wichern, Johannes", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Springer, Axel", "label": "Springer, Axel", "shape": "dot", "size": 13, "title": ["1946 gru\u0308ndete er in Hamburg die Programm-Zeitschrift \u0027Ho\u0308rzu\u0027, 1947 den Springer-Verlag, 1948 die Regionalzeitung \u0027Hamburger Abendblatt\u0027, 1952 das Boulevardblatt \u0027Bild\u0027. 1953 erwarb er die u\u0308berregionale Tageszeitung \u0027Die Welt\u0027. Zum Springer-Verlag geho\u0308rten weiterhin: \u0027Bild am Sonntag\u0027, \u0027Welt am Sonntag\u0027, sowie die \u0027Berliner Morgenpost\u0027 und \u0027BZ\u0027. S. kam in den 1960er stark in die Kritik: Ihm wurde der politische Missbrauch eines Meinungsmonopols und der politisch einseitige antikommunistische Kurs seines Hauses vorgeworfen."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Springer, Axel Sven", "label": "Springer, Axel Sven", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Hensel, Wilhelm", "label": "Hensel, Wilhelm", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Milow, Margarethe Elisabeth", "label": "Milow, Margarethe Elisabeth", "shape": "dot", "size": 13, "title": ["Pastorengattin in Hamburg, verheiratet mit Johann N. Milow. Tochter des Kaufmanns Heinrich Jacob Hudtwalcker. Ihr wiederentdecktes Tagebuch wurde 1993 vero\u0308ffentlicht und gilt als bedeutende Quelle zur Kulturgeschichte des Hamburger Bu\u0308rgertums im 18. Jahrhundert."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Milow, Johann Nikolaus", "label": "Milow, Johann Nikolaus", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Trebitsch, Gyula", "label": "Trebitsch, Gyula", "shape": "dot", "size": 13, "title": ["1947 gru\u0308ndete er zusammen mit Walter Koppel die Gesellschaft \u0027Real Film\u0027 in Hamburg und arbeitet im Fernsehstudio Hamburg, das 1960 aus der \u0027Ateliergesellschaft\u0027 hervorging. Ab 1971 war er Vorsitzender der Gescha\u0308ftsfu\u0308hrung von \u0027Studio Hamburg\u0027. 1980 verlie\u00df er die Gescha\u0308ftsfu\u0308hrung der Firmengruppe \u0027Studio Hamburg\u0027. 1978 erhielt T. von der Hamburger Hochschule fu\u0308r Musik und Darstellende Kunst einen Lehrauftrag fu\u0308r \u0027Darstellende Kunst im audiovisuellen Medienbereich/Organisation von kommunikativen Medien\u0027. 1978 rief er das \u0027Hamburger Autorenseminar u\u0308ber die Erstellung von Drehbu\u0308chern\u0027 ins Leben."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Trebitsch, Erna", "label": "Trebitsch, Erna", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Buchholz, Ruth", "label": "Buchholz, Ruth", "shape": "dot", "size": 13, "title": []}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Maetzel-Johannsen, Dorothea", "label": "Maetzel-Johannsen, Dorothea", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Maetzel, Emil", "label": "Maetzel, \u0301nyi, Christine von", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Dohna\u0301nyi, Justus von", "label": "Dohna\u0301nyi, Justus von", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Carlebach, Joseph", "label": "Carlebach, Joseph", "shape": "dot", "size": 13, "title": ["1921 - 1925 Rektor der Talmud-Tora-Realschule am Grindelhof; 1925 - 1936 Oberrabbiner der \u0027Hochdeutschen Israeliten-Gemeinde in Altona\u0027; 1936 bis zur Deportation 1941 Oberrabbiner des \u0027Deutsch-Israelitischen Synagogenverbandes Hamburg\u0027"]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Gilis-K\u0323arlebakh, Miryam", "label": "Gilis-K\u0323arlebakh, Miryam", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Sieveking, Ernst Friedrich", "label": "Sieveking, Ernst Friedrich", "shape": "dot", "size": 13, "title": ["Besuch des Johanneums. 1874 Wahl in die Bu\u0308rgerschaft, 1877 Wahl in den Senat. 1879 Pra\u0308sident des neugegru\u0308ndeten Hanseatischen Oberlandesgerichts. Nach dem Abitur Aufenthalt in Liverpool, danach Studium in Leipzig, Jena und Go\u0308ttingen."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Sieveking, Caspar Wilhelm", "label": "Sieveking, Caspar Wilhelm", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Biermann-Ratjen, Hans Harder", "label": "Biermann-Ratjen, Hans Harder", "shape": "dot", "size": 13, "title": ["$bJurastudium Freiburg, Mu\u0308nchen, Jena. 1929 Notar in Hamburg. 1935-1936 Vorsitzender des Kunstvereins in Hamburg (von den Nationalsozialisten entlassen). Nachdem Krieg erneut im Amt, dazu Vizepra\u0308sident der Hamburgischen Notarkammer. 1949-1957 ; 1961-1963 Mitglied der Hamburgischen Bu\u0308rgerschaft (Parteizugeho\u0308rigkeit: FDP, seit 1947). 18.06.1945-27.11.1945 ; 02.12.1953-27.11.1957 ; 04.12.1957-27.04.1966 Senator (Kulturbeho\u0308rde)."]}, {"color": "#2471A3", on. In Barmbek wurde 1914 nach ihm und seinen zwei Bru\u0308dern der Suhrsweg benannt."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Suhr, Peter", "label": "Suhr, Peter", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Suhr, Cornelius", "label": "Suhr, Cornelius", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Vollmer, Adolph Friedrich", "label": "Vollmer, Adolph Friedrich", "shape": "dot", "size": 13, "title": ["Bedeutender Landschaftsmaler Hamburgs. Studium in Kopenhagen und Mu\u0308nchen. Ab 1839 als Marinemaler in Hamburg. 1866 erblindet, starb V. 1875 in der Irrenanstalt Hamburg-Friedrichsberg."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Vollmer, Gustav Julius", "label": "Vollmer, Gustav Julius", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Heine, Betty", "label": "Heine, Betty", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Denner, Balthasar", "label": "Denner, Balthasar", "shape": "dot", "size": 13, "title": ["Mit vielen Unterbrechungen ta\u0308tig in Hamburg. 1712 Bildnis der Familie Herzogs Christian August von Schleswig-Holstein-Gottorf. Seit 1721 mehrere Jahre in London."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Denner, Catharina", "label": "Denner, Catharina", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Meyer-Abich, Klaus Michael", "label": "Meyer-Abich, Klaus Michael", "shape": "dot", "size": 13, "title": ["1964-1969 Assistent von Carl Friedrich von Weizsa\u0308cker und Lehrbeauftragter am Philosophischen Seminar der Universita\u0308t Hamburg, 1970-1972 am Max-Planck-Institut zur Erforschung der Lebensbedingungen der wissenschaftlichen Welt, seit 1972 Professur fu\u0308r Naturphilosophie an der Universita\u0308t Essen. 1979-1982 Mitglied der Enquete-Kommission \u0027Zuku\u0308nftige Kernenergie-Politik\u0027 des Deutschen Bundestages. 13.06.1984-02.09.1987 Mitglied der Hamburgischen Bu\u0308rgerschaft (parteilos) und Senator (Beho\u0308rde fu\u0308r Wissenschaft und Forschung)."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Meyer-Abich, Adolf", "label": "Meyer-Abich, Adolf", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Fabricius, Johann Albert", "label": "Fabricius, Johann Albert", "shape": "dot", "size": 13, "title": ["J. A. Fabricius lebte seit 1693 in Bergedorf und wurde 1699 Professor der praktischen Philosophie und Beredsamkeit am Akademischen Gymnasium in Hamburg, 1708-1711 war er Rektor des Johanneums."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Fabricius, Margarete", "label": "Fabricius, Margarete", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Wehner, Herbert", "label": "Wehner, Herbert", "shape": "dot", "size": 13, "title": ["1929 zweiter Sekreta\u0308r der sa\u0308chsischen KPD. 1930 als ju\u0308ngster Abgeordneter fu\u0308r die KPD in den sa\u0308chsischen Landtag gewa\u0308hlt. 1932 technischer Sekreta\u0308r des KPD-Politbu\u0308ros. 1946 aus dem schwedischen Exil zuru\u0308ckgekehrt war er als freier Verlagslektor fu\u0308r verschiedene Hamburger sozialdemokratische Verlage ta\u0308tig, so z.B. den Pho\u0308nix-Verlag, Christen \u0026 Co., den Auerdruck Verlag oder Oetinger. 1947 erhielt er den Posten des au\u00dfenpolitischen Redakteurs bei dem SPD-Blatt \u0027Hamburger Echo\u0027. Er vertrat von 1949-1983 den Wahlkreis Harburg im Bundestag."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Wehner, Greta", "label": "Wehner, Greta", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Krogmann, Richard", "label": "Krogmann, Richard", "shape": "dot", "size": 13, "title": ["Seit 1885 Teilhaber der Hamburger Kolonialwarenhandelfirma Wachsmuth \u0026 Krogmann. Seit 1893 Vorstandsmitglied und seit 1900 Vorstandsvorsitzender der See-Berufsgenossenschaft, beteiligt an der Erarbeitung von Sicherheitsvorschriften fu\u0308r die Schiffahrt. 1907 Leitung der neu eingerichteten Invaliden-, Witwen und Waisen-Versicherungskasse, 1927 die der ebenfalls neuen See-Krankenkasse. Setzte sich nachdru\u0308cklich fu\u0308r die soziale Absicherung der Seeleute ein. Seit 1921 Aufsichtsratsvorsitzender der Schiffbau-Versuchsanstalt in Hamburg."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Krogmann, Carl V.", "label": "Krogmann, Carl V.", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Sommer, Theo", "label": "Sommer, Theo", "shape": "dot", "size": 13, "title": ["T. Sommer studierte Geschichte und Politologie an der A\u030asa Folkho\u0308gskola, Schweden und in Tu\u0308bingen, wo er bei Hans Rothfels promovierte. Er wurde 1958 auf Vermittlung von Marion Gra\u0308fin Do\u0308nhoff Politischer Redakteur bei der \u0027Zeit\u0027, deren Chefredakteur er 1973 bis 1992 war. 1992 bis 31.3.2000 Mitherausgeber der \u0027Zeit\u0027. Seit 1. April 2000 Editor-at-Large bei der \u0027Zeit\u0027. 2007 Herausgeber von The German Times. 1967 bis 1970 Lehrauftrag fu\u0308r Politische Wissenschaften an der Universita\u0308t Hamburg. Verfasser hamburgkundlicher Schriften."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Sommer, Heide", "label": "Sommer, Heide", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Ohlendorff, Heinrich von", "label": "Ohlendorff, Heinrich von", "shape": "dot", "size": 13, "title": ["Nobilitiert am 20.12.1873, in den preu\u00dfischen Freiherrnstand erhoben am 23.01.1889. H. Ohlendorff erbaute 1885 als Sitz seiner Importfirma den Dovenhof, ein Kontorhaus in Hamburg. Er nutzte seinen erwirtschafteten Reichtum ebenfalls zum Wohle der Stadt: So war er auch in der Verwaltung der Niederla\u0308ndischen und der Hamburger Armenkasse ta\u0308tig. Zudem erwarb Ohlendorff, der enge Kontakte zu Bismarck pflegte, 1890 die Bornholmer Granitwerke, durch die er auch Granit nach Norddeutschland verschiffen lie\u00df."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Ohlendorff, Elisabeth von", "label": "Ohlendorff, Elisabeth von", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Amsinck, Erdwin", "label": "Amsinck, Erdwin", "shape": "dot", "size": 13, "title": []}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Amsinck, Antonie", "label": "Amsinck, Antonie", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Erhardt, Marek", "label": "Erhardt, Marek", "shape": "dot", "size": 13, "title": ["Der Enkel Heinz Erhardts spielt in Fernsehfilmen und -serien mit. 1993-1996 Moderator bei OK-Radio, seither moderiert er verschiedenste Sport- und Produktveranstaltungen. Seit 2004 Stadionsprecher des Hamburger SV."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Erhardt, Heinz", "label": "Erhardt, Heinz", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Ahlers-Hestermann, Friedrich", "label": "Ahlers-Hestermann, Friedrich", "shape": "dot", "size": 13, "title": ["Seit 1906 Schu\u0308ler Arthur Siebelists. Ging 1907 nach Paris (Begegnung mit Paul Ce\u0301zanne und Henri Matisse). 1918 Lehrer an der Kunstschule Koppel in Hamburg, schlo\u00df sich 1919 der Hamburger Sezession an. 1928-1933 Professor an der Werkschule in  Ko\u0308ln (aus politischen Gru\u0308nden entlassen). Leitete 1945-1951 die Landeskunstschule in Hamburg. Seit 1950 Mitglied der Kunstakademie Hamburg. Siedelte 1951 nach Berlin u\u0308ber (Mitglied der Berliner Kunstakademie)."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Povo\u0301rina, Alexandra", "label": "Povo\u0301rina, Alexandra", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Jens, Inge", "label": "Jens, Inge", "shape": "dot", "size": 13, "title": ["Wirkungsorte: Hamburg und Tu\u0308bingen. Verheiratet mit Walter Jens. U.a. intensive Bescha\u0308ftigung mit Thomas Mann, kommentierte Edition seiner Tagebu\u0308cher. 2003 Lebensbeschreibung der Katharina Pringsheim unter dem Titel \u0027Frau Thomas Mann\u0027."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Jens, Walter", "label": "Jens, Walter", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Last, James", "label": "Last, James", "shape": "dot", "size": 13, "title": ["Hans Last wurde Anfang der 50er Jahre als Bassist Mitglied des NWDR-Tanzorchesters und arrangierte bereits viel fu\u0308r den NWDR und spa\u0308teren NDR. Er wohnte seit 1960 bis zu seiner U\u0308bersiedelung nach Florida in den 80er Jahren lange in Langenhorn, seit 2006 in Poppenbu\u0308ttel."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Warner, Kai", "label": "Warner, Kai", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Brockes, Barthold Heinrich", "label": "Brockes, Barthold Heinrich", "shape": "dot", "size": 13, "title": ["Besuchte das Johanneum und das Akademische Gymnasium zu Hamburg, studierte seit 1700 Jura und Philosophie in Halle. 1704 in Leiden zum Lizentiaten promoviert. Danach in Hamburg ansa\u0308ssig, ging er seiner literarischen Arbeit nach. 1715 gru\u0308ndete er die \u0027Teutsch-u\u0308bende Gesellschaft\u0027. Seit 1720 Hamburger Ratsherr. 1724 geho\u0308rte er zu den Begru\u0308ndern der \u0027Patriotischen Gesellschaft\u0027. Wurde zu einem der fu\u0308hrenden Tra\u0308ger der Aufkla\u0308rung in Hamburg. Seit 1730 Kaiserlicher Pfalzgraf und Poeta laureatus. 1735-1741 Amtmann von Ritzebu\u0308ttel. 1741 Landherr auf dem Hamburger Berg. Schrieb Gedichte und Oratorientexte (\u0027Der fu\u0308r die Su\u0308nde der Welt leidende und sterbende Jesus\u0027 1712, von Telemann, Keiser, Mattheson, Sto\u0308lzel u.a. vertont). Hauptwerk: \u0027Irdisches Vergnu\u0308gen in Gott\u0027. 9 Ba\u0308nde. 1721-1748."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Brokes, Erich Nikolaus", "label": "Brokes, Erich Nikolaus", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Brockes, Barthold Heinrich gJunior", "label": "Brockes, Barthold Heinrich gJunior", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Otto, Benjamin", "label": "Otto, Benjamin", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Warburg, Anna", "label": "Warburg, Anna", "shape": "dot", "size": 13, "title": ["A. Warburg lebte von 1896-1939 in Hamburg. Sie arbeitete als Kinderga\u0308rtnerin und bildete im Fro\u0308belhaus ku\u0308nftige Kinderga\u0308rtnerinnen aus. In den 1920er Jahren war W. Beraterin der Hamburger Jugendbeho\u0308rde und erste Vorsitzende des Schulvereins. Ab 1933 gewa\u0308hrte sie, nachdem sie entlassen worden war, bedra\u0308ngten ju\u0308dischen Familien Unterkunft und Hilfe. 1939 Emigration nach Schweden. Ihr Wohnhaus auf dem Ko\u0308sterberg in Blankenese stellte W. nach dem Krieg fu\u0308r eine Erholungssta\u0308tte fu\u0308r Mu\u0308tter und eine Vorschule fu\u0308r soziale und pflegerische Berufe zur Verfu\u0308gung, spa\u0308ter wurde daraus das Elsa-Brandtsro\u0308m-Haus des Roten Kreuzes."]}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Lehmann, Johann Georg Christian", "label": "Lehmann, Johann Georg Christian", "shape": "dot", "size": 13, "title": ["Studierte in Kopenhagen und Go\u0308ttingen Medizin, 1813 promoviert, seit 1818 Professor und Oberbibliothekar am Akademischen Gymnasium in Hamburg, 1820 Direktor des von ihm gegru\u0308ndeten  Botanischen Gartens in Hamburg. Mitglied  der Deutschen Akademie der Naturforscher Leopoldina. Verfa\u00dfte u.a. \u0027Prodromus e familia Asperifoliarum\u0027 (1818). Anders lautendes Todesjahr: 1831. Ju\u0308ngerer Bruder von Martin Christian Gottlieb Lehmann."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Lehmann, Martin Christian Gottlieb", "label": "Lehmann, Martin Christian Gottlieb", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Liebeschu\u0308tz, Hans", "label": "Liebeschu\u0308tz, Hans", "shape": "dot", "size": 13, "title": ["Studierte 1912-14 in Berlin, 1918-20 in Heidelberg. Unterrichtete nach seiner Promotion bis 1928 in Realschulen in Hamburg, bis 1934 an der Lichtwark-Schule, Seit 1929 PD fu\u0308r mittelalterliche Philosophie an der Universita\u0308t Hamburg, 1934 als Jude entlassen. Bis 1934 Lehrer an der Lichtwark-Schule und Privatdozent an der Universita\u0308t Hamburg. Danach in der ju\u0308dischen Erwachsenenbildung ta\u0308tig, wurde 1936 Dozent an der Lehranstalt fu\u0308r die Wissenschaft des Judentums in Berlin. Nach Inhaftierung im KZ Sachsenhausen, gelang ihm 1939 die Flucht nach Gro\u00dfbritannien. 1946-1960 Professor an der Universita\u0308t Liverpool. Nach seiner Rehabilitierung, hielt er nach dem Kriege Gastvorlesungen an der Universita\u0308t Hamburg. 1955 Mitbegru\u0308nder des Leo-Baeck-Instututs zur Erforschung des Judentums in Deutschland."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Plaut, Rahel", "label": "Plaut, Rahel", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Trebitsch, Katharina M.", "label": "Trebitsch, Katharina M.", "shape": "dot", "size": 13, "title": ["Seit 2005 Leiterin der Hamburg Media School. Tochter von Prof. Gyula Trebitsch."]}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Horney, Karen", "label": "Horney, Karen", "shape": "dot", "size": 13, "title": ["Medizinstudium in Freiburg/ Breisgau und Berlin, 1915 bei Karl Bonhoeffer in Berlin promoviert, Emigrierte 1932 in die USA, 1938 amerikanische Staatsbu\u0308rgerschaft. An verschiedenen Instituten in Chicago und New York sowie fu\u0308r etliche  Forschungsgesellschaften ta\u0308tig. Mutter der Schauspielerin Brigitte Horney."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Horney, Brigitte", "label": "Horney, Brigitte", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Jahr, John", "label": "Jahr, John", "shape": "dot", "size": 13, "title": ["Bereits seit den zwanziger Jahren verlegerisch ta\u0308tig, begann Jahr seinen Aufstieg 1947 in Hamburg, als er mit Axel Springer die Lizenz fu\u0308r die Illustrierte \u0027Constanze\u0027 erwarb, die zum Vorbild vieler Frauenzeitschriften wurde. Es folgten \u0027Brigitte\u0027 und \u0027Scho\u0308ner Wohnen\u0027. 1950-1962 war er am \u0027Spiegel\u0027 finanziell beteiligt. 1965 gru\u0308ndete er gemeinsam mit Gerd Bucerius und Richard Gruner den Verlag Gruner \u0026 Jahr, in dem spa\u0308ter der Constanze-Verlag und der Verlag Henry Nannens mit der Illustrierten \u0027Stern\u0027 aufgingen. 1971 zog er sich aus dem Verlag zuru\u0308ck, blieb aber bis 1987 stellvertrender Aufsichtsratsvorsitzender seines Unternehmens. 1971 Gru\u0308ndung des John Jahr Verlags fu\u0308r Fachzeitschriften, u\u0308berwiegend Sport. 1974 umstrittene Dokumentation \u0027Das III. Reich\u0027. 1978: Lizenzerwerb fu\u0308r Hamburger Spielbank. Vater von John Jahr jun., geboren am 27.12.1933 in Hamburg."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Jahr, John g1965-", "label": "Jahr, John g1965-", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Jollasse, Johannes Georg Wilhelm", "label": "Jollasse, Johannes Georg Wilhelm", "shape": "dot", "size": 13, "title": ["1875-81 Studium an der TH Mu\u0308nchen. 1881-84 in einem Hamburger Architektenbu\u0308ro, gru\u0308ndete spa\u0308ter eine eigene Firma in Hamburg. Jollasse baute 1908-14 in Hamburg Kontorha\u0308user (Versmann-Haus, Rathausplatz, Esplanade-Haus)."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Jollasse, Jean David", "label": "Jollasse, Jean David", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Koppel, Walter", "label": "Koppel, Walter", "shape": "dot", "size": 13, "title": ["Seit 1945 war W. Koppel als Untertreuha\u0308ndler fu\u0308r die Hamburger UFA-Kinos ta\u0308tig. Anschlie\u00dfend gru\u0308ndete er gemeinsam mit Gyula Trebitsch die von den Alliierten lizenzierte Hamburger Filmgesellschaft REAL-FILM, der die Hansestadt den Ruf als eine der bedeutendsten Filmmetropolen der Nachkriegszeit verdankte. Aus dem Atelier des Unternehmens ging die bis heute bestehende Studio Hamburg GmbH hervor."]}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Greve, Arnold", "label": "Greve, Arnold", "shape": "dot", "size": 13, "title": ["Sohn eines Hamburger Kaufmanns, studierte in Wittenberg, 1722 Magister der Theologie. Seit 1727 Pastor in Moorfleet (Hamburger Landgebiet), seit 1737 Diakon an St.Katharinen zu Hamburg. Vero\u0308ffentlichte Biographien der drei a\u0308ltesten Hamburger Superintendenten (\u0027Seniores\u0027) Johannes Aepinus (1736), Paul von Eitzen (1744) und Joachim Westphal (1748). Auch: Graeve, Graevaeus."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Greve, Johann Christoph", "label": "Greve, Johann Christoph", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Gu\u0308nther, Johann Arnold", "label": "Gu\u0308nther, Johann Arnold", "shape": "dot", "size": 13, "title": ["Senator in Hamburg. Nach seinem Studium an der Universita\u0308t Go\u0308ttingen und einer voru\u0308bergehenden Ta\u0308tigkeit am Reichskammergericht in Wetzlar, lie\u00df er sich in Hamburg als Rechtsnwalt nieder. Er geho\u0308rte der \u0027Patriotischen Gesellschaft\u0027 und dem einflu\u00dfreichen Zirkel der \u0027Donnerstags-Gesellschaft\u0027 an. 1782 in den Hamburger Senat berufen. Initiierte 1788 die Gru\u0308ndung der \u0027Allgemeinen Armenanstalt\u0027 in Hamburg. Zahlreiche Schriften zu Themen der Staatswissenschaft, Nationalo\u0308konomie und des Handels."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Gu\u0308nther, Maria Cornelia", "label": "Gu\u0308nther, Maria Cornelia", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Schro\u0308der, Friedrich Ludwig", "label": "Schro\u0308der, Friedrich Ludwig", "shape": "dot", "size": 13, "title": ["Meister vom Stuhl der Freimaurerloge \u0027Emanuel zur Maienblume\u0027 (1787) und erster Gro\u00dfmeister der \u0027Gro\u00dfen Loge von Hamburg\u0027 (1814-1816). Stiefsohn von Konrad Ackermann, dessen Schauspieltruppe er seit 1771 leitete."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Ackermann, Sophie Charlotte", "label": "Ackermann, Sophie Charlotte", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Schro\u0308der, Antoinette Sophie", "label": "Schro\u0308der, Antoinette Sophie", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Schro\u0308der, Betty", "label": "Schro\u0308der, Betty", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Schro\u0308der-Devrient, Wilhelmine", "label": "Schro\u0308der-Devrient, Wilhelmine", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Schro\u0308der, Johann Diedrich", "label": "Schro\u0308der, Johann Diedrich", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Schro\u0308der, Anna Christine", "label": "Schro\u0308der, Anna Christine", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Heise, Johann Arnold", "label": "Heise, Johann Arnold", "shape": "dot", "size": 13, "title": ["1794 Amtmann in Ritzebu\u0308ttel. Advokat in Hamburg. 1807-1815 Hamburger Bu\u0308rgermeister. Nahm regen Anteil am literarischen Leben seiner Zeit; befreundet mit Klopstock, Claudius, Friedrich Ludwig Schro\u0308der u.a."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Heise, Katharina Magdalena", "label": "Heise, Katharina Magdalena", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Hertz, Gustav Ludwig", "label": "Hertz, Gustav Ludwig", "shape": "dot", "size": 13, "title": ["Sohn eines Hamburger Rechtsanwalts. Absolvent des Johanneums in Hamburg. Studium der Mathematik u. Physik in Mu\u0308nchen u. Go\u0308ttingen. 1911 Promotion (Berlin). 1917 Habilitation. 1920 Leiter des Entwicklungs-Labors der Firma Philips in Eindhoven. 1926 Nobelpreis fu\u0308r Physik u. Professur in Halle, 1927 TH Berlin. 1935 aus rassischen Gru\u0308nden entlassen, bei Siemens ta\u0308tig. 1945 in die Sowjetunion. 1954-61 an der Universita\u0308t Leipzig. Neffe des Physikers Heinrich Hertz."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Hertz, Gustav Theodor", "label": "Hertz, Gustav Theodor", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Falke, Gustav", "label": "Falke, Gustav", "shape": "dot", "size": 13, "title": ["Kam 1868 zu einem Buchha\u0308ndler in Hamburg in die Lehre. Seit 1878 Klavierlehrer in Hamburg und Musikstudium bei Emil Krause in Hamburg. Seit 1903 bezog er eine Rente von der Stadt Hamburg und wirkte als freier Schriftsteller. War mit Detlev von Liliencron befreundet. Vero\u0308ffentlichte nationalistische Kriegslieder und einen autobiographischen Roman \u0027Die Stadt mit den goldenen Tu\u0308rmen\u0027 (1912)."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Falke, Annie", "label": "Falke, Annie", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Falke, Gertrud", "label": "Falke, Gertrud", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Falke, Ursula", "label": "Falke, Ursula", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Feininger, Lyonel Charles Adrian", "label": "Feininger, Lyonel Charles Adrian", "shape": "dot", "size": 13, "title": ["In Berlin und Dessau (Bauhaus) ta\u0308tig, 1937 Ru\u0308ckkehr in die USA. Studierte 1887-93 auch in Hamburg Malerei"]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Feininger, Andreas", "label": "Feininger, Andreas", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Fritsch, Willy", "label": "Fritsch, Willy", "shape": "dot", "size": 13, "title": ["Nach Kriegsende zog Fritsch nach Hamburg wo er bis zu seinem Tod lebte."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Fritsch, Ilse", "label": "Fritsch, Ilse", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Plaut, Hugo Carl", "label": "Plaut, Hugo Carl", "shape": "dot", "size": 13, "title": ["\u0027 Professor an der Universita\u0308t Hamburg, Direktor des Pilzforschungsinstituts am Universita\u0308tskrankenhaus Eppendorf in Hamburg. Vater des Hamburger Finanzwissenschaftlers Theodor Plaut. Entdeckte die Plaut-Vincent\u0027schen Angina-Erreger. Seine Hauptwerke: Hyphenpilze. 1903 und 1913. Mykosen. 1919.\u0027"]}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Bro\u0308nneke, Reiner", "label": "Bro\u0308nneke, Reiner", "shape": "dot", "size": 13, "title": ["Bro\u0308nneke war Mitglied am Jungen Theater in Hamburg, welches sich spa\u0308ter in Ernst-Deutsch-Theater umbenannte. Er gru\u0308ndete die HS - Hamburger Synchron GmbH, sprach viele Ho\u0308rspiele und fu\u0308hrte Regie bei Synchronisationen."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Bro\u0308nneke, Meike", "label": "Bro\u0308nneke, Meike", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Bro\u0308nneke, Stefan", "label": "Bro\u0308nneke, Stefan", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Buterfas, Ivar", "label": "Buterfas, Ivar", "shape": "dot", "size": 13, "title": []}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Buterfas, Dagmar", "label": "Buterfas, Dagmar", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Vorwerk, Georg Friedrich", "label": "Vorwerk, Georg Friedrich", "shape": "dot", "size": 13, "title": []}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Vorwerk, Hermann Georg Gustav", "label": "Vorwerk, Hermann Georg Gustav", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Schwencke, Christian Friedrich Gottlieb", "label": "Schwencke, Christian Friedrich Gottlieb", "shape": "dot", "size": 13, "title": ["Am 1.10.1789 als Nachfolger C.P.E. Bachs zum Musikdirektor der fu\u0308nf Hamburger Hauptkirchen ernannt. Gleichzeitig Kantor am Johanneum."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Schwencke, Johann Friedrich", "label": "Schwencke, Johann Friedrich", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Reimarus, Elise", "label": "Reimarus, Elise", "shape": "dot", "size": 13, "title": ["Erlangte mit ihren \u0027Kindergespra\u0308chen\u0027 weithin Anerkennung. Rief mit ihrer Schwa\u0308gerin Sophie einen der fru\u0308hesten literarischen Salons im deutschsprachigen Raum, den sogenannte Reimarer Teetisch, ins Leben."]}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Cousser, Johann Sigmund", "label": "Cousser, Johann Sigmund", "shape": "dot", "size": 13, "title": ["1694 siedelte J. S. Kusser von Wolfenbu\u0308ttel nach Hamburg u\u0308ber. Dort beta\u0308tigte er sich zuna\u0308chst als Opernkomponist (\u0027Erindo\u0027, \u0027Pyramus und Thisbe\u0027) und knu\u0308pfte erste Kontakte zur Hamburger Ga\u0308nsemarktoper, mit dessen Direktor er sich jedoch entzweite und eine Konkurrenzgruppe gru\u0308ndete. Nach dessen Ru\u0308cktritt 1695/96 kehrte Kusser an die Oper zuru\u0308ck und bildete die z.T. nur wenig erfahrenen Sa\u0308nger zu einem u\u0308berregional bekannten Ensemble aus. 1696 verlie\u00df Kusser Hamburg, um nach Su\u0308ddeutschland zuru\u0308ckzukehren. Getauft wurde Kusser am 13.02.1660, sein Geburtsdatum ist nicht bekannt. Anderslautende Lebensdaten: 1657-1726."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Kusser, Johann", "label": "Kusser, Johann", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Hennings, August", "label": "Hennings, August", "shape": "dot", "size": 13, "title": ["Studium und Promotion (1766) der Rechtswissenschaften in Go\u0308ttingen. 1787 Amtmann der Bezirke Plo\u0308n und Ahrensbo\u0308k, 1807 Administrator der Grafschaft Rantzau. Verfechter der radikalen Aufkla\u0308rung, Gegner von Adelsprivilegien und Leibeigenschaft. Als Figur des \u0027Genius\u0027 wurde er in Goethes \u0027Faust\u0027 verewigt."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Reimarus, Sophie", "label": "Reimarus, Sophie", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Schramm, Percy Ernst", "label": "Schramm, Percy Ernst", "shape": "dot", "size": 13, "title": ["Aus einer angesehenen Kaufmannsfamilie stammend, Sohn des 1925-1928 als Zweiter Bu\u0308rgermeister amtierenden Rechtsanwalts Dr. Max Schramm. Geschichtsstudium, Promotion 1922 und Habilitation 1924 in Heidelberg. 1929 Ruf auf einen Lehrstuhl fu\u0308r Mittlere und Neuere Geschichte der Universita\u0308t Go\u0308ttingen. Ambivalente Haltung zum NS-Regime, seit 1939 NSDAP-Mitglied, 1943-1945 Reserveoffizier, verantwortlich fu\u0308r die Abfassung des Kriegstagebuchs im Fu\u0308hrungsstab der Wehrmacht. Nach voru\u0308bergehendem Lehrverbot 1948-1963 wieder auf dem Go\u0308ttinger Lehrstuhl. Fu\u0308r seine Verdienste um die Hamburg-Forschung 1964 Verleihung der Lappenberg-Medaille in Gold durch den Verein fu\u0308r Hamburgische Geschichte und der Medaille fu\u0308r Kunst und Wissenschaft durch den Senat."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Schramm, Wilhelm Ernst", "label": "Schramm, Wilhelm Ernst", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Schramm, Max", "label": "Schramm, Max", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Schramm, Jost", "label": "Schramm, Jost", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Schramm, Gottfried", "label": "Schramm, Gottfried", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Aepinus, Johann", "label": "Aepinus, Johann", "shape": "dot", "size": 13, "title": ["Schu\u0308ler Bugenhagens, seit 1518 Studium in Wittenberg (1533 promoviert). Erarbeitete 1524 im Auftrag des Rats die erste evangelische Kirchenordnung fu\u0308r Stralsund. 1529 Pastor an St.Petri, 1532 erster Superintendent von Hamburg. 1537 unterzeichnete er fu\u0308r Hamburg die Schmalkaldischen Artikel. Verfasste 1544 die erste lutherische Kirchenordnung fu\u0308r Bergedorf. 1539 beauftragte ihn der Hamburger Rat, die Kirchenordnung Bugenhagens von 1529 zu u\u0308berarbeiten, die sich erst 1556 durchsetzte und bis 1603 in Kraft blieb."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Aepinus, Friedrich", "label": "Aepinus, Friedrich", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Heydorn, Wilhelm", "label": "Heydorn, Wilhelm", "shape": "dot", "size": 13, "title": []}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Heydorn, Dagmar", "label": "Heydorn, Dagmar", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Petersen, Antonie", "label": "Petersen, Antonie", "shape": "dot", "size": 13, "title": ["Tochter des Hamburger Bu\u0308rgermeisters Carl Friedrich Petersen. Lebte in Hamburg. Arbeitete fu\u0308r die Fo\u0308rderung des Musiklebens in Hamburg, war aber keine offizielle Politikerin. Grab auf dem Ohlsdorfer Friedhof."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Petersen, Karl", "label": "Petersen, Karl", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Sello, Ingeborg", "label": "Sello, Ingeborg", "shape": "dot", "size": 13, "title": []}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Sello, Gottfried", "label": "Sello, Gottfried", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Hertz, Adolph Jacob", "label": "Hertz, Adolph Jacob", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Adler, Georg Christian", "label": "Adler, Georg Christian", "shape": "dot", "size": 13, "title": ["Seit 1759 Pastor in Altona, seit 1792 Probst"]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Adler, Johann Georg Christian", "label": "Adler, Johann Georg Christian", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Wolffheim, Hans", "label": "Wolffheim, Hans", "shape": "dot", "size": 13, "title": ["1945-48 Assistent am Literaturwissenschaftlichen Seminar der Universita\u0308t Hamburg, Seit Dezember 1948 Dozent, 1950 a.o.Professor fu\u0308r Neuere deutsche Literaturgeschichte ebenda"]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Wolffheim, Elsbeth", "label": "Wolffheim, Elsbeth", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Mendelssohn, Moses g1729-1786", "label": "Mendelssohn, Moses g1729-1786", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Mendelssohn, Joseph", "label": "Mendelssohn, Joseph", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Mendel, Max", "label": "Mendel, Max", "shape": "dot", "size": 13, "title": ["1900 Aufsichtsrat der Konsum-Gesellschaft \u0027Produktion\u0027 in Hamburg. 1925-1929 Wirtschafts-Senator (SPD)."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Bauche, Ulrich", "label": "Bauche, Ulrich", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Alberti, Julius Gustav", "label": "Alberti, Julius Gustav", "shape": "dot", "size": 13, "title": ["Aufgekla\u0308rter evangelischer Theologe. Diakon und Prediger an der St. Katharinen-Kirche in Hamburg. Verheiratet mit Alberti, Dorothea Charlotte (1734-1809)."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Tieck, Ludwig", "label": "Tieck, Ludwig", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Wolf, Johann Christoph", "label": "Wolf, Johann Christoph", "shape": "dot", "size": 13, "title": ["Bruder von Wolf, Johann Christian (1690-1770). Hauptpastor an der St. Katharinenkirche"]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Wolf, Johann Christian", "label": "Wolf, Johann Christian", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Wolf, Johann", "label": "Wolf, Johann", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Budge, Henry", "label": "Budge, Henry", "shape": "dot", "size": 13, "title": ["H. Budge entstammte einer ju\u0308dischen Bankiersfamilie und war im Gescha\u0308ft seines Vaters als Prokurist ta\u0308tig. 1866-1872 sowie 1875 erneut ging er nach Amerika, um dort im Bankgescha\u0308ft, vor allem bei der Sanierung von Eisenbahnunternehmen zu arbeiten. 1903 zog er sich als Multimilliona\u0308r aus dem Gescha\u0308ft zuru\u0308ck und lie\u00df sich mit seiner hier gebu\u0308rtigen Frau Emma am Harvestehuder Weg in Hamburg nieder. 1920 begru\u0308ndete das Ehepaar die \u0027Henry-und-Emma-Budge-Stiftung\u0027 in Hamburg, die sich der Fo\u0308rderung der beruflichen Rehabilitation Kranker widmete. 1922 folgte die \u0027Frau-Emma-Budge-Stiftung\u0027 fu\u0308r verschiedene karitative Zwecke. Auch die Hamburger Universita\u0308t wurde unterstu\u0308tzt."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Budge, Emma", "label": "Budge, Emma", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Troplowitz, Oscar", "label": "Troplowitz, Oscar", "shape": "dot", "size": 13, "title": ["O. Troplowitz kaufte 1890 von Paul Beiersdorf die 1882 von diesem gegru\u0308ndete Fabrik dermotherapeutischer Pra\u0308parate. Entwickelte bei Beiersdorf Produkte wie Leukoplast, Labello, Nivea oder Tesa. Er gewa\u0308hrte als Unternehmer soziale Erleichterungen wie Mutterschutz oder bezahlten Urlaub. Kunstma\u0308zen, fo\u0308rderte Arthur Siebelist-Schu\u0308ler wie Friedrich Ahlers-Hestermann, Fritz Friedrichs und Franz No\u0308lken."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Troplowitz, Gertrud", "label": "Troplowitz, Gertrud", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Voigt, Johann Friedrich; Archivar", "label": "Voigt, Johann Friedrich; Archivar", "shape": "dot", "size": 13, "title": ["Rat der Landherrenschaften der Marschlande und Vogt der Hamburger Elbinseln. Seit 1867 Archivar des Vereins fu\u0308r Hamburgische Geschichte, 1872-1888 dessen Erster Vorsteher. Sohn von Johann Friedrich Voigt (1806-1886)."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Voigt, Johann Friedrich gJurist", "label": "Voigt, Johann Friedrich gJurist", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Melle, Werner von", "label": "Melle, Werner von", "shape": "dot", "size": 13, "title": ["1876 Promotion in Go\u0308ttingen zum Dr. jur. Zuna\u0308chst Redakteur der \u0027Hamburgischen Nachrichten\u0027, ab 1891 Pra\u0308sidialmitglied der Oberschulbeho\u0308rde, seit 1900 Senator und 1904 Pra\u0308ses der Oberschulbeho\u0308rde. W. von Melle war 1914 und 1917 Zweiter Bu\u0308rgermeister, 1915, 1918 und 1919 Erster Bu\u0308rgermeister von Hamburg. Er setzte sich wirkungsvoll fu\u0308r die 1919 erfolgte Gru\u0308ndung der Universita\u0308t Hamburg ein."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Borchling, Conrad", "label": "Borchling, Conrad", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Petersen, Carl", "label": "Petersen, Carl", "shape": "dot", "size": 13, "title": ["Lie\u00df sich 1890 als Anwalt in Hamburg nieder. 1918 Senator. 1923 Senatspra\u0308sident. 19245-28 und 1932/33 Erster Bu\u0308rgermeister. Enkel des Hamburger Bu\u0308rgermeisters Karl Petersen"]}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Ru\u0308diger, Hermann", "label": "Ru\u0308diger, Hermann", "shape": "dot", "size": 13, "title": ["Besuchte des Johanneum in Hamburg"]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Ru\u0308diger, Otto", "label": "Ru\u0308diger, Otto", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Sartorius, Erasmus", "label": "Sartorius, Erasmus", "shape": "dot", "size": 13, "title": ["Seit 1605 Kantor zu Hamburg und Lehrer am Johanneum."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Sartorius, Catharina", "label": "Sartorius, Catharina", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Cletzen, Geseke", "label": "Cletzen, Geseke", "shape": "dot", "size": 13, "title": ["G. Cletzen gru\u0308ndete 1428 in ihrem Wohnhaus Gro\u00dfer Burstah 57 das Ilsabeen Huus (Hospital zu St. Elisabeth), ausschlie\u00dflich fu\u0308r bedu\u0308rftige Frauen (1531 den Oberalten unterstellt und ins Marien-Magdalenen-Kloster verlegt). Tochter d. vermo\u0308genden Hamburger Ratsherren Albert Schreye, in erster Ehe verheiratet mit Siegfried Clingspor, nach dessen Tod mit Johann Cletzen"]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Cletzen, Johann", "label": "Cletzen, Johann", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Schreye, Albert", "label": "Schreye, Albert", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Freud, Martha", "label": "Freud, Martha", "shape": "dot", "size": 13, "title": ["Ehefrau von Siegmund Freud"]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Freud, Sigmund", "label": "Freud, Sigmund", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Schumann, Elisabeth", "label": "Schumann, Elisabeth", "shape": "dot", "size": 13, "title": ["1909-1932 am Hamburger Stadttheater"]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Puritz, Walther", "label": "Puritz, Walther", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Lahnstein, Manfred", "label": "Lahnstein, Manfred", "shape": "dot", "size": 13, "title": ["M. Lahnstein lebt in Hamburg und hat einen Lehrauftrag an der Hochschule fu\u0308r Musik und Theater. Er ist Vorsitzender des Kuratoriums Zeit-Stiftung Ebelin und Gerd Bucerius; ehemaliger Leiter des Bundeskanzleramtes und Bundesfinanzminister unter Bundeskanzler Helmut Schmidt, Vorstandsmitglied des Bertelsmann-Konzerns; Mitglied des Deutschen Bundestages 29.03.1983 - 31.08.1983; 10. WP; Bundesminister der Finanzen 28.04.1982 - 04.10.1982"]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Lahnstein-Kandel, Sonja", "label": "Lahnstein-Kandel, Sonja", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Fuchs, Anke", "label": "Fuchs, Anke", "shape": "dot", "size": 13, "title": ["A. Fuchs studierte Rechtswissenschaft in Hamburg, 1964 zweites Staatsexamen. Anschlie\u00dfend Referentin beim DGB-Bezirk Nordmark (bis 1968) und gescha\u0308ftsfu\u0308hrendes Vorstandsmitglied bei der IG Metall (bis 1977). Seit 1956 SPD-Mitglied. Seit 1971 Bu\u0308rgerschaftsabgeordnete in Hamburg. 1980 bis 2002 Bundestagsabgeordnete. April bis Oktober 1982 Bundesministerin fu\u0308r Jugend, Familie und Gesundheit. April 1993 bis Oktober 1998 Stellvertretende Vorsitzende der SPD-Bundestagsfraktion. 1998 bis 2002 Vizepra\u0308sidentin des Deutschen Bundestages. Ab 1979 SPD-Bundesvorstandsmitglied, 1986 bis 1991 Pra\u0308sidiumsmitglied ihrer Partei, 1987 bis 1991 Bundesgescha\u0308ftsfu\u0308hrerin. Helmut Schmidt machte Anke Fuchs 1977 zur Staatssekreta\u0308rin im Bundesarbeitsministerium. Bei einer Kabinettsumbildung wurde sie noch kurz vor dem Ende der SPD-FDP-Koalition am 28. April 1982 zur Bundesministerin fu\u0308r Jugend, Familie und Gesundheit ernannt. Nach der Wahl von Helmut Kohl zum Bundeskanzler schied sie am 4. Oktober 1982 aus der Bundesregierung aus. 1995 bis 2007 Pra\u0308sidentin des Deutschen Mieterbundes. Seit 2003 Vorsitzende der Friedrich-Ebert-Stiftung. Anke Fuchs ist die Tochter des Bu\u0308rgermeisters Paul Nevermann."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Nevermann, Paul", "label": "Nevermann, Paul", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Nevermann, Knut", "label": "Nevermann, Knut", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Schmidt, Friedrich Ludwig \u003c1772-1841\u003e", "label": "Schmidt, Friedrich Ludwig \u003c1772-1841\u003e", "shape": "dot", "size": 13, "title": ["Seit 1806 am Hamburger Schauspielhaus, 1815-1841 Mitglied des Direktoriums. 1812 Regisseur des Deutschen Theaters, Hamburg."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Schmidt, Philipp", "label": "Schmidt, Philipp", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Schramm, Ernst", "label": "Schramm, Ernst", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Zylmann, Peter", "label": "Zylmann, Peter", "shape": "dot", "size": 13, "title": ["Der Pa\u0308dagoge und Historiker P. Zylmann wurde in Leer geboren und war seit 1932 Gymnasialdirektor in Wandsbek, 1933 dann Studienrat in Blankenese, wurde 1936 inhaftiert und trotz spa\u0308teren Freispruchs im Jahre 1937 zwangspensioniert."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Zylmann, Detert", "label": "Zylmann, Detert", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Zylmann, Geerd", "label": "Zylmann, Geerd", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Krogmann, Emerentia Benedikta", "label": "Krogmann, Emerentia Benedikta", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Oetinger, Heidi", "label": "Oetinger, Heidi", "shape": "dot", "size": 13, "title": ["Verlegerin von Kinder- und Jugendliteratur."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Oetinger, Friedrich", "label": "Oetinger, Friedrich", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Flitner, Wilhelm", "label": "Flitner, Wilhelm", "shape": "dot", "size": 13, "title": ["1909-1913 Studium der Germanistik, Anglistik, Geschichte und Philosophie in Mu\u0308nchen und Jena, 1912/13 Promotion, 1922 Habilitation. Von 1929 bis 1958 Professor fu\u0308r Pa\u0308dagogik an der Universita\u0308t Hamburg. Nach 1945 gru\u0308ndete er dort die theologische Fakulta\u0308t. Er war Vorsitzender des Schulausschusses der Westdeutschen Rektorenkonferenz (1951-1961) sowie des Kuratoriums des Hansischen Goethe-Preises. Er pra\u0308gte auch u\u0308ber die Grenzen der Hansestadt hinaus die westdeutsche Bildungspolitik entscheidend."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Flitner, Hugbert", "label": "Flitner, Hugbert", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Fo\u0308rster, Christian", "label": "Fo\u0308rster, Christian", "shape": "dot", "size": 13, "title": ["Vor allem als Karikaturist auf das o\u0308ffentliche und volkstu\u0308mliche Leben der Stadt Hamburg gewann der hamburgische Maler Fo\u0308rster an Popularita\u0308t. Seit 1850 war er Zeichner bei der auflagenstarken hamburgischen Zeitung \u0027Reform\u0027, lieferte jedoch auch fu\u0308r humoristische Bu\u0308cher zahlreiche Zeichnungen. Daher in Hamburg als Reform-Fo\u0308rster bekannt."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Fo\u0308rster, Hans", "label": "Fo\u0308rster, Hans", "shape": "dot", "size": 10}, {"color": "#CB4335", "fo
