3/24 theologisches Examen in Hamburg. 1925-1932 an St. Katharinen in Hamburg, ab 1932 an St. Petri und Pauli in Bergedorf. Von Juni bis Dezember 1933 Mitglied der Vereinigung \u0027Deutsche Christen\u0027. 1945 Wahl in den Landeskirchenrat, Mitglied im Verfassungsausschuss, 1948-1955  Mitglied der Disziplinarkammer des Kirchenrates. 1955 Wahl zum Oberkirchenrat."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Daur, Klaus-Detlef", "label": "Daur, Klaus-Detlef", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Deppermann, Henriette Luise", "label": "Deppermann, Henriette Luise", "shape": "dot", "size": 13, "title": ["Ausbildung in Hamburg. Leitete seit 1890 eine private Malschule in Berlin."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Deppermann, Karl August Wilhelm", "label": "Deppermann, Karl August Wilhelm", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Repsold, Adolf", "label": "Repsold, Adolf", "shape": "dot", "size": 13, "title": ["Oberspritzenmeister bei der Feuerkassendeputation Hamburg (seit 1830). Als Oberspritzenmeister ist es der Verdienst A. Repsolds, dass 1872 in Hamburg eine Berufsfeuerwehr eingerichtet wurde. Ebenfalls geht auf ihn die Gru\u0308ndung der  feinmechanisch-optischen Firma A. \u0026 G. Repsold zuru\u0308ck, die sich schon bald als ein  Unternehmen etablieren konnte, das weit u\u0308ber die Grenzen Hamburgs hinaus erfolgreich war. Ferner ist der tatkra\u0308ftige Einsatz Repsolds als Spritzenmeister bei dem Hamburger Brand von 1842 geru\u0308hmt worden."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Repsold, Johann Adolf", "label": "Repsold, Johann Adolf", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Roxin, Claus", "label": "Roxin, Claus", "shape": "dot", "size": 13, "title": ["C. Roxin studierte in Hamburg und lehrte bis 1963 an der Universita\u0308t. von 1963 bis 1971 war er Professor in Go\u0308ttingen, von da an bis zu seiner Emeritierung 1999 lehrte er in Mu\u0308nchen."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Roxin, Imme", "label": "Roxin, Imme", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Falckenberg, Harald", "label": "Falckenberg, Harald", "shape": "dot", "size": 13, "title": []}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Falckenberg, Jenny", "label": "Falckenberg, Jenny", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Voigt, Johann Friedrich; Jurist", "label": "Voigt, Johann Friedrich; Jurist", "shape": "dot", "size": 13, "title": ["Seit 1828 war J. F. Voigt in Hamburg als Advokat mit Schwerpunkt Handelsrecht ta\u0308tig. Gleichzeitig galt der \u0027Alt-Hamburger\u0027 Voigt als Verfechter der konservativen Positionen in den Debatten um eine neue Vefassung wa\u0308hrend der Revolution von 1848. Als Voigt im Jahr 1853 in das Oberappellationsgericht der vier Freien Sta\u0308dte Deutschlands gewa\u0308hlt wurde, siedelte er nach Lu\u0308beck u\u0308ber. Jurastudium in Kiel und Tu\u0308bingen, Promotion. Als Geburtsjahr Voigts wird auch das Jahr 1804 angegeben (vgl. Anmerkung der SWD)."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Voigt, Johann Friedrich gArchivar", "label": "Voigt, Johann Friedrich gArchivar", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Moraht, Ernst Adolph", "label": "Moraht, Ernst Adolph", "shape": "dot", "size": 13, "title": ["Lebte in Hamm."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Moraht, Adolf", "label": "Moraht, Adolf", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Mommsen, August", "label": "Mommsen, August", "shape": "dot", "size": 13, "title": []}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Mommsen, Tycho Karl Johannes", "label": "Mommsen, Tycho Karl Johannes", "shape": "dot", "size" seit 1997 im Vorstand und im Redaktionsausschuss; seit 2015 fu\u0308r die Redaktion des Besprechungsteils der ZHG, seit 2017fu\u0308r die Planung und Organisation des Vortragsprogramms verantwortlich."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Kopitzsch, Wolfgang", "label": "Kopitzsch, Wolfgang", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Kopitzsch, Walter", "label": "Kopitzsch, Walter", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Trebitsch, Markus", "label": "Trebitsch, Markus", "shape": "dot", "size": 13, "title": []}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Wolff, Ru\u0308diger", "label": "Wolff, Ru\u0308diger", "shape": "dot", "size": 13, "title": ["R. Wolff studierte in Hamburg Literaturwissenschaften und Geschichte. Seit Mitte der 80er Jahre ist er in der Hansestadt u.a. fu\u0308r den NDR und das Ohnsorg-Theater ta\u0308tig."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Wolff, Katharina", "label": "Wolff, Katharina", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Duncker, Ka\u0308te", "label": "Duncker, Ka\u0308te", "shape": "dot", "size": 13, "title": ["Lehrerin 1896/97 in Hamburg. Frauenrechtlerin; Mitbegru\u0308nderin der Zeitschrift \u0027Die Internationale\u0027; Mitglied der Spartakusgruppe und der KPD; 1938-1947 Exil in den USA; Ehefrau von Hermann Duncker (Politiker, 1874-1960)"]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Duncker, Hermann", "label": "Duncker, Hermann", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Dusch, Johann Jacob", "label": "Dusch, Johann Jacob", "shape": "dot", "size": 13, "title": ["1776 wurde J. J. Dusch zum zweiten Direktor des Hamburger Christianeums auf Lebenszeit ernannt. Er setze sich aktiv fu\u0308r pa\u0308dagogische Reformen ein. Zudem war der enge Freund Klopstocks als U\u0308bersetzer und Schriftsteller in der Hansestadt ta\u0308tig. Besonders seine erfolgreichen \u0027Moralischen Briefe zur Bildung des Herzens\u0027 (1759) fanden in ganz Europa Verbreitung. Studium der Theologie in Go\u0308ttingen."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Dusch, Anton Carl", "label": "Dusch, Anton Carl", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Marxsen, Eduard", "label": "Marxsen, Eduard", "shape": "dot", "size": 13, "title": ["Eduard Marxsen entstammte einer angesehenen Organistenfamilie. Der Vater Detlev M. Marxsen, Organist und Lehrer in Nienstedten, unterrichtete ihn selbst. Spa\u0308ter wurde Johann Heinrich Clasing Marxsens Lehrer. Nach dem Tode des Vaters war E. Marxsen selbst Lehrer in Nienstedten. Sodann in Wien Unterricht bei Mozartschu\u0308ler Ignaz von Seyfried sowie C.M. von Bocklet. Nach der Ru\u0308ckkehr nach Hamburg kam Marxsen beim Publikum zu Ansehen. Komponierte Orchester-, Klavier- und Gesangstu\u0308cke, ha\u0308ufig mit patriotischen Texten. Bekannt wurde er als Lehrer von Johannes Brahms. 1840 Gru\u0308ndung und Leitung der Altonaer Liedertafel. 1875 zum Ko\u0308niglich Preu\u00dfischen Musikdirektor ernannt."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Marxsen, Georg", "label": "Marxsen, Georg", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Spielmann, Heinz", "label": "Spielmann, Heinz", "shape": "dot", "size": 13, "title": ["Seit 1960 Leiter der Modernen Abteilung im Museum fu\u0308r Kunst und Gewerbe. 1968 Kustos, 1974 Hauptkustos. Lehrta\u0308tigkeit an der Hochschule fu\u0308r Bildende Ku\u0308nste. Seit 1986 Landesmuseumsdirektor des Landes Schleswig-Holstein und Direktor des Landesmuseums Schleswig, Schlo\u00df Gottorf."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Spielmann, Angelika", "label": "Spielmann, Angelika", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Lay, Wolfgang", , "label": "Lu\u0308ders, Axel", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Weidig, Adolf", "label": "Weidig, Adolf", "shape": "dot", "size": 13, "title": ["Da W. in Hamburg keine Anstellung bei den Philharmonikern finden konnte, ging er 1891 nach Chicago, wo er neben einer Anstellung beim Symphonieorchester als Lehrer am American Conservatory of Music ta\u0308tig war."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Weidig, Ferdinand", "label": "Weidig, Ferdinand", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Hennig, Martin; 1864-1920", "label": "Hennig, Martin; 1864-1920", "shape": "dot", "size": 13, "title": ["1889-1892 Oberhelfer im Rauhen Haus in Hamburg. 1901 zum Direktor des Rauhen Hauses gewa\u0308hlt, was er bis 1919 blieb. U. a. Mitglied des Vorstandes der Hamburger Stadtmission. 1908 Gru\u0308ndung der \u0027Wichern-Vereinigung zur Fo\u0308rderung des christlichen Volkslebens\u0027. 1908 Ehrendoktorwu\u0308rde der Universita\u0308t Berlin."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Hennig, Martin g1902-1997", "label": "Hennig, Martin g1902-1997", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Bartl, Ja\u0301nos", "label": "Bartl, Ja\u0301nos", "shape": "dot", "size": 13, "title": ["1910 Ero\u0308ffnung der gleichnamigen Zauber- und Scherzartikelhandlung am Neuen Jungfernstieg, die mehrfach ihre Adresse wechselte."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Bartl, Rosa", "label": "Bartl, Rosa", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Wa\u0308chter, Max", "label": "Wa\u0308chter, Max", "shape": "dot", "size": 13, "title": ["Debu\u0308t Wandsbeker Stadttheater, dann auch verschiedenen Bu\u0308hnen Deutschlands. 1933 Mitglied der \u0027Gemeinschaft ju\u0308discher Ku\u0308nstler\u0027. Schauspieler, Regisseur und Ballettmeister fu\u0308r den Kulturbund in Hamburg und Begru\u0308nder der \u0027Ku\u0308nstlerischen Handpuppenspiele\u0027. 1938 Emigration nach Buenos Aires. War dort ma\u00dfgeblich am Aufbau eines deutschen Exiltheaterlebens beteiligt. 1948 ta\u0308tig fu\u0308r die Freie Deutsche Bu\u0308hne."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Wa\u0308chter, Gustav", "label": "Wa\u0308chter, Gustav", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Wa\u0308chter, Minna", "label": "Wa\u0308chter, Minna", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Wa\u0308chter, Walter", "label": "Wa\u0308chter, Walter", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Wa\u0308chter, John", "label": "Wa\u0308chter, John", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Heise, Karl Johann", "label": "Heise, Karl Johann", "shape": "dot", "size": 13, "title": ["Hausarzt von Matthias Claudius. Sohn des Archidiakon Carl Johann Heise in Hamburg, St. Petri."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Heise, Christiane Katharina", "label": "Heise, Christiane Katharina", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Brehmer, Franz Nicolaus", "label": "Brehmer, Franz Nicolaus", "shape": "dot", "size": 13, "title": ["1744 Diener bei von Axen, ab 1745 Ku\u0308ster und Schulmeister am Pesthof, ab 1749 auch zum Organisten am Pesthof gewa\u0308hlt. 1751 - 1753 mehere Eingaben zur Verbesserung seines Lohnes,  Entlassung von allen A\u0308mtern am 1. Ma\u0308rz 1753"]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Brehmer, KP", "label": "Brehmer, KP", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Ditmer, Hans Caspar", "label": "Ditmer, Hans Caspar", "shape": "dot", "size": 13, "title": ["1710 Dritter Trompeter auf dem Konvoischiff \u0027Admiralita\u0308t von Hamburg\u0027, 15.5 a\u0308hrend des Dritten Reiches auch fu\u0308r offiziell verfemte Ku\u0308nstler ein, wie etwa Ernst Barlach, den er 1937 bat, fu\u0308r die St. Petri-Kirche in Hamburg das Tympanon auszugestalten. 1406 Kunstwerke aus seinem Besitz mit unklarer Provenienz tauchten 2012 in der Wohnung seines Sohnes Cornelius in Mu\u0308nchen auf und wurden vom Zoll beschlagnahmt. Sie sorgten 2013 fu\u0308r einen Kunstskandal."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Gurlitt, Cornelius", "label": "Gurlitt, Cornelius", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Gurlitt, Louis", "label": "Gurlitt, Louis", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Bo\u0308kel, Johann", "label": "Bo\u0308kel, Johann", "shape": "dot", "size": 13, "title": ["Medizinprofessor in Helmstedt und Kritiker der Hexenverfolgungen; Lie\u00df sich 1564 als Arzt in Hamburg nieder. 1574 einziger Mediziner unter den Gru\u0308ndungsprofessoren der Universita\u0308t Helmstedt. 1591 kehrte J. Bo\u0308kel nach Hamburg zuru\u0308ck und war dort bis zu seinem Tod als Stadtarzt ta\u0308tig."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Bo\u0308kel, Heinrich Julius", "label": "Bo\u0308kel, Heinrich Julius", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Bo\u0308kel, Julius Johann", "label": "Bo\u0308kel, Julius Johann", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Klu\u0308nder, Friederike", "label": "Klu\u0308nder, Friederike", "shape": "dot", "size": 13, "title": ["Engagierte sich bei der Beka\u0308mpfung der Pockenepidemie durch Aufkla\u0308rung und Impfungen, unterstu\u0308tzte Blankeneser Fischerfamilien finanziell wa\u0308hrend der Kontinentalsperre (1806-1813) und half denjenigen, die von Brandstiftungen (1826/27) betroffen waren."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Klu\u0308nder, Ru\u0308tger Heinrich", t": {"color": "black"}, "id": "Thomsen, Theodor Ludwig", "label": "Thomsen, Theodor Ludwig", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Ohlendorff, Hans von", "label": "Ohlendorff, Hans von", "shape": "dot", "size": 13, "title": []}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Johanna Elisabeth, Fu\u0308rstin von Anhalt-Zerbst", "label": "Johanna Elisabeth, Fu\u0308rstin von Anhalt-Zerbst", "shape": "dot", "size": 13, "title": ["Familia\u0308r Teil der ju\u0308ngeren, fu\u0308rstbischo\u0308flichen Linie des Hauses Schleswig-Holstein-Gottorf. Im Alter von 15 Jahren Verheiratung mit Fu\u0308rst Christian August von Anhalt-Zerbst. 1744 Reise nach Russland und Verheiratung ihrer Tochter Sophie Auguste Friederike (der spa\u0308teren Katharina II. von Russland) mit Karl Peter Ulrich von Holstein-Gottorf, dem spa\u0308teren Zar Peter III. 1745 Ausweisung aus Russland. Nach dem Tod ihres Mannes von 1747 bis 1752 alleinige Regentin des Fu\u0308rstentums Anhalt-Zerbst. Im Zuge der Besetzungen wa\u0308hrend des Siebenja\u0308hrigen Krieges ab 1757 in Paris."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Katharina \u003cRussland, Zarin, II.\u003e", "label": "Katharina \u003cRussland, Zarin, II.\u003e", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Weber, Aloysia", "label": "Weber, Aloysia", "shape": "dot", "size": 13, "title": []}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Reventlow, Friedrich Graf von", "label": "Reventlow, Friedrich Graf von", "shape": "dot", "size": 13, "title": ["Nach Kindheit in Kopenhagen und Studium in Go\u0308ttingen ab 1773 in da\u0308nischen Staatsdiensten, zuerst in Glu\u0308ckstadt, danach in Kopenhagen. 1779 Heirat mit Julia Schimmelmann, von 1780 bis 1787 als Diplomat in Schweden und England. Danach vorla\u0308ufiges Ausscheiden aus da\u0308nischen Diensten und nach ca. zweija\u0308hrigem Aufenthalt in Altona Niederlassung auf geerbtem Gut in Emkendorf. In den Folgejahren Entstehung des anti-revolutiona\u0308ren \u0027Emkendorfer Kreises\u0027 unter seiner Federfu\u0308hrung. Von 1800 bis 1808 Kurator der Kieler Universita\u0308t, zunehmende Aktivita\u0308ten als zentraler Fu\u0308rsprecher der Bewahrung der alten landsta\u0308ndischen Privilegien des Adels. Von 1819 bis zu seinem Tode da\u0308nischer Gesandter in Berlin."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Reventlow-Criminil, Heinrich von", "label": "Reventlow-Criminil, Heinrich von", "shape": "dot", "size": 10}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Reventlow-Criminil, Joseph Carl Graf von", "label": "Reventlow-Criminil, Joseph Carl Graf von", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Reventlow, Friederike Juliane Gra\u0308fin von", "label": "Reventlow, Friederike Juliane Gra\u0308fin von", "shape": "dot", "size": 13, "title": ["Nach Kindheit und Jugend in Kopenhagen und auf Schlo\u00df Ahrensburg 1779 Heirat mit Friedrich von Reventlow. Duch dessen diplomatische Ta\u0308tigkeiten in da\u0308nischen Diensten von 1780 bis 1784 in Schweden, 1784 bis 1787 in England. Danach Aufenthalt in Altona.1789 Ru\u0308ckzug auf ein geerbtes Gut in Emkendorf. Dort volkspa\u0308dagogische Aktivita\u0308ten, unter anderem als Verfasserin entsprechender Bu\u0308cher."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Schimmelmann, Heinrich Carl von", "label": "Schimmelmann, Heinrich Carl von", "shape": "dot", "size": 10}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Borries, Volker von", "label": "Borries, Volker von", "shape": "dot", "size": 13, "title": ["Lehrta\u0308tigkeit an der Hochschule fu\u0308r Wirtschaft und Politik. Zusammen mit seiner Frau intensive Quartiersarbeit in der Gro\u00dfbausiedlung Steilshoop."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Borries-Pusback, Ba\u0308rbel von", "label": "Borries-Pusback, Ba\u0308rbel v 	        var minWidth = 20;
	        var widthFactor = params.iterations/params.total;
	        var width = Math.max(minWidth,maxWidth * widthFactor);

	        document.getElementById('bar').style.width = width + 'px';

	    });
