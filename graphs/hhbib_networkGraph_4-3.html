u0027. Seit 1720 Hamburger Ratsherr. 1724 geho\u0308rte er zu den Begru\u0308ndern der \u0027Patriotischen Gesellschaft\u0027. Wurde zu einem der fu\u0308hrenden Tra\u0308ger der Aufkla\u0308rung in Hamburg. Seit 1730 Kaiserlicher Pfalzgraf und Poeta laureatus. 1735-1741 Amtmann von Ritzebu\u0308ttel. 1741 Landherr auf dem Hamburger Berg. Schrieb Gedichte und Oratorientexte (\u0027Der fu\u0308r die Su\u0308nde der Welt leidende und sterbende Jesus\u0027 1712, von Telemann, Keiser, Mattheson, Sto\u0308lzel u.a. vertont). Hauptwerk: \u0027Irdisches Vergnu\u0308gen in Gott\u0027. 9 Ba\u0308nde. 1721-1748."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Brokes, Erich Nikolaus", "label": "Brokes, Erich Nikolaus", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Brockes, Barthold Heinrich gJunior", "label": "Brockes, Barthold Heinrich gJunior", "shape": "dot", "size": 5}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Schro\u0308der, Friedrich Ludwig", "label": "Schro\u0308der, Friedrich Ludwig", "shape": "dot", "size": 5, "title": ["Meister vom Stuhl der Freimaurerloge \u0027Emanuel zur Maienblume\u0027 (1787) und erster Gro\u00dfmeister der \u0027Gro\u00dfen Loge von Hamburg\u0027 (1814-1816). Stiefsohn von Konrad Ackermann, dessen Schauspieltruppe er seit 1771 leitete."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Ackermann, Sophie Charlotte", "label": "Ackermann, Sophie Charlotte", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Schro\u0308der, Antoinette Sophie", "label": "Schro\u0308der, Antoinette Sophie", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Schro\u0308der, Betty", "label": "Schro\u0308der, Betty", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Schro\u0308der-Devrient, Wilhelmine", "label": "Schro\u0308der-Devrient, Wilhelmine", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Schro\u0308der, Johann Diedrich", "label": "Schro\u0308der, Johann Diedrich", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Schro\u0308der, Anna Christine", "label": "Schro\u0308der, Anna Christine", "shape": "dot", "size": 5}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Falke, Gustav", "label": "Falke, Gustav", "shape": "dot", "size": 5, "title": ["Kam 1868 zu einem Buchha\u0308ndler in Hamburg in die Lehre. Seit 1878 Klavierlehrer in Hamburg und Musikstudium bei Emil Krause in Hamburg. Seit 1903 bezog er eine Rente von der Stadt Hamburg und wirkte als freier Schriftsteller. War mit Detlev von Liliencron befreundet. Vero\u0308ffentlichte nationalistische Kriegslieder und einen autobiographischen Roman \u0027Die Stadt mit den goldenen Tu\u0308rmen\u0027 (1912)."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Falke, Annie", "label": "Falke, Annie", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Falke, Gertrud", "label": "Falke, Gertrud", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Falke, Ursula", "label": "Falke, Ursula", "shape": "dot", "size": 5}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Bro\u0308nneke, Reiner", "label": "Bro\u0308nneke, Reiner", "shape": "dot", "size": 5, "title": ["Bro\u0308nneke war Mitglied am Jungen Theater in Hamburg, welches sich spa\u0308ter in Ernst-Deutsch-Theater umbenannte. Er gru\u0308ndete die HS - Hamburger Synchron GmbH, sprach viele Ho\u0308rspiele und fu\u0308hrte Regie bei Synchronisationen."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Bro\u0308nneke, Meike", "label": "Bro\u0308nneke, Meike", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Bro\u0308nneke, Stefan", "label": "Bro\u0308nneke, Stefan", "shape": "dot", "size": 5}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Reimarus, Elise", "label": "Reimarus, Elise", "shape": "dot", "size": 5, "title": ["Erlangte mit ihren \u0027Kindergespra\u0308chen\u0027 weithin Anerkennung. Rief mit ihrer Schwa\u0308gerin Sophie einen der fru\u0308hesten literarischen Salons im deutschsprachigen Raum, den sogenannte Reimarer Teetisch, ins Leben."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Reimarus, Johann Albert Heinrich", "label": "Reimarus, Johann Albert Heinrich", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Reimarus, Hermann Samuel", "label": "Reimarus, Hermann Samuel", "shape": "dot", "size": 5}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Schramm, Percy Ernst", "label": "Schramm, Percy Ernst", "shape": "dot", "size": 5, "title": ["Aus einer angesehenen Kaufmannsfamilie stammend, Sohn des 1925-1928 als Zweiter Bu\u0308rgermeister amtierenden Rechtsanwalts Dr. Max Schramm. Geschichtsstudium, Promotion 1922 und Habilitation 1924 in Heidelberg. 1929 Ruf auf einen Lehrstuhl fu\u0308r Mittlere und Neuere Geschichte der Universita\u0308t Go\u0308ttingen. Ambivalente Haltung zum NS-Regime, seit 1939 NSDAP-Mitglied, 1943-1945 Reserveoffizier, verantwortlich fu\u0308r die Abfassung des Kriegstagebuchs im Fu\u0308hrungsstab der Wehrmacht. Nach voru\u0308bergehendem Lehrverbot 1948-1963 wieder auf dem Go\u0308ttinger Lehrstuhl. Fu\u0308r seine Verdienste um die Hamburg-Forschung 1964 Verleihung der Lappenberg-Medaille in Gold durch den Verein fu\u0308r Hamburgische Geschichte und der Medaille fu\u0308r Kunst und Wissenschaft durch den Senat."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Schramm, Wilhelm Ernst", "label": "Schramm, Wilhelm Ernst", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Schramm, Max", "label": "Schramm, Max", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Schramm, Jost", "label": "Schramm, Jost", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Schramm, Gottfried", "label": "Schramm, Gottfried", "shape": "dot", "size": 5}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Reimarus, Sophie", "label": "Reimarus, Sophie", "shape": "dot", "size": 5, "title": ["\u0027 Tochter des Pinneberger Staatsrates Martin Hennings, der ihr eine ausgezeichnete Ausbildung angedeihen lie\u00df. Das Haus dieser ungewo\u0308hnlich geistreichen und gebildeten Frau war der gesellschaftliche Anziehungspunkt der Aufkla\u0308rung in Hamburg. Sie war die Schwester des bedeutenden Aufkla\u0308rers August Hennings,Schwa\u0308gerin der klugen und gebildeten Elise Reimarus und die Stiefmutter Hannchen Sieveking\u0027s, die alle mit den Gro\u0308\u00dfen ihrer Zeit wie Lessing und Mendelssohn und anderen  in Verbindung standen und ihrerseits Mittelpunkt eines Kreises von Gleichgesinnten waren. Seit 08.06.1770 zweite Ehefrau des Hamburger Arztes und Gelehrten Johann Albert Heinrich Reimarus. - Ihr Grab auf dem Ohlsdorfer Friedhof.\u0027"]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Hennings, August", "label": "Hennings, August", "shape": "dot", "size": 5}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Sello, Ingeborg", "label": "Sello, Ingeborg", "shape": "dot", "size": 5, "title": []}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Sello, Gottfried", "label": "Sello, Gottfried", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Hertz, Adolph Jacob", "label": "Hertz, Adolph Jacob", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Mendelssohn, Moses g1729-1786", "label": "Mendelssohn, Moses g1729-1786", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Mendelssohn, Joseph", "label": "Mendelssohn, Joseph", "shape": "dot", "size": 5}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Plaut, Rahel", "label": "Plaut, Rahel", "shape": "dot", "size": 5, "title": ["Seit August 1919 geho\u0308rte Rahel Liebeschu\u0308tz-Plaut dem Matrikel der hamburgischen A\u0308rzte an. Ab November desselben Jahres arbeitete sie als wissenschaftliche Hilfsarbeiterin am physiologischen Institut der dortigen Universita\u0308t unter Leitung von Otto Kestner. Bei ihrer Habilitation 1923 u\u0308ber die Sperrung des Skelettmuskels war sie die erste Frau, der dies an der Medizinischen Fakulta\u0308t der Hamburger Universita\u0308t gelang. Anschlie\u00dfend leitete sie als Privatdozentin das Physiologische Praktikum und gab Vorlesungen zur pathologischen Physiologie. Ab 1925 arbeitete sie als niedergelassene A\u0308rztin in Hamburg. Da sie als \u201eNicht-Arierin\u201c galt, entzog ihr der Hamburger Senat im Juli 1933 die Lehrerlaubnis. Liebeschu\u0308tz-Plaut gab anschlie\u00dfend einige Zeit Unterricht in Physiologie und Pathologie an einer ju\u0308dischen Hauswirtschaftsschule sowie am Israelitischen Krankenhaus. Im Dezember 1938 zog das Ehepaar nach England."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Plaut, Hugo Carl", "label": "Plaut, Hugo Carl", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Liebeschu\u0308tz, Hans", "label": "Liebeschu\u0308tz, Hans", "shape": "dot", "size": 5}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Wolf, Johann Christoph", "label": "Wolf, Johann Christoph", "shape": "dot", "size": 5, "title": ["Bruder von Wolf, Johann Christian (1690-1770). Hauptpastor an der St. Katharinenkirche"]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Wolf, Johann Christian", "label": "Wolf, Johann Christian", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Wolf, Johann", "label": "Wolf, Johann", "shape": "dot", "size": 5}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Petersen, Karl", "label": "Petersen, Karl", "shape": "dot", "size": 5, "title": ["Lie\u00df sich 1831 als Rechtsanwalt in Hamburg nieder. 1855 Hamburger Senator. 1860 Mitglied der ersten gewa\u0308lten Hamburger Bu\u0308rgerschaft. 1876-1879 Erster Bu\u0308rgermeister. Senatspra\u0308sident. Gro\u00dfvater des gleichnamigen Politikers (1868-1933)."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Petersen, Carl", "label": "Petersen, Carl", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Petersen, Antonie", "label": "Petersen, Antonie", "shape": "dot", "size": 5}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Cletzen, Geseke", "label": "Cletzen, Geseke", "shape": "dot", "size": 5, "title": ["G. Cletzen gru\u0308ndete 1428 in ihrem Wohnhaus Gro\u00dfer Burstah 57 das Ilsabeen Huus (Hospital zu St. Elisabeth), ausschlie\u00dflich fu\u0308r bedu\u0308rftige Frauen (1531 den Oberalten unterstellt und ins Marien-Magdalenen-Kloster verlegt). Tochter d. vermo\u0308genden Hamburger Ratsherren Albert Schreye, in erster Ehe verheiratet mit Siegfried Clingspor, nach dessen Tod mit Johann Cletzen"]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Cletzen, Johann", "label": "Cletzen, Johann", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Schreye, Albert", "label": "Schreye, Albert", "shape": "dot", "size": 5}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Fuchs, Anke", "label": "Fuchs, Anke", "shape": "dot", "size": 5, "title": ["A. Fuchs studierte Rechtswissenschaft in Hamburg, 1964 zweites Staatsexamen. Anschlie\u00dfend Referentin beim DGB-Bezirk Nordmark (bis 1968) und gescha\u0308ftsfu\u0308hrendes Vorstandsmitglied bei der IG Metall (bis 1977). Seit 1956 SPD-Mitglied. Seit 1971 Bu\u0308rgerschaftsabgeordnete in Hamburg. 1980 bis 2002 Bundestagsabgeordnete. April bis Oktober 1982 Bundesministerin fu\u0308r Jugend, Familie und Gesundheit. April 1993 bis Oktober 1998 Stellvertretende Vorsitzende der SPD-Bundestagsfraktion. 1998 bis 2002 Vizepra\u0308sidentin des Deutschen Bundestages. Ab 1979 SPD-Bundesvorstandsmitglied, 1986 bis 1991 Pra\u0308sidiumsmitglied ihrer Partei, 1987 bis 1991 Bundesgescha\u0308ftsfu\u0308hrerin. Helmut Schmidt machte Anke Fuchs 1977 zur Staatssekreta\u0308rin im Bundesarbeitsministerium. Bei einer Kabinettsumbildung wurde sie noch kurz vor dem Ende der SPD-FDP-Koalition am 28. April 1982 zur Bundesministerin fu\u0308r Jugend, Familie und Gesundheit ernannt. Nach der Wahl von Helmut Kohl zum Bundeskanzler schied sie am 4. Oktober 1982 aus der Bundesregierung aus. 1995 bis 2007 Pra\u0308sidentin des Deutschen Mieterbundes. Seit 2003 Vorsitzende der Friedrich-Ebert-Stiftung. Anke Fuchs ist die Tochter des Bu\u0308rgermeisters Paul Nevermann."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Nevermann, Paul", "label": "Nevermann, Paul", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Nevermann, Knut", "label": "Nevermann, Knut", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Schramm, Ernst", "label": "Schramm, Ernst", "shape": "dot", "size": 5}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Zylmann, Peter", "label": "Zylmann, Peter", "shape": "dot", "size": 5, "title": ["Der Pa\u0308dagoge und Historiker P. Zylmann wurde in Leer geboren und war seit 1932 Gymnasialdirektor in Wandsbek, 1933 dann Studienrat in Blankenese, wurde 1936 inhaftiert und trotz spa\u0308teren Freispruchs im Jahre 1937 zwangspensioniert."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Zylmann, Detert", "label": "Zylmann, Detert", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Zylmann, Geerd", "label": "Zylmann, Geerd", "shape": "dot", "size": 5}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Krogmann, Carl V.", "label": "Krogmann, Carl V.", "shape": "dot", "size": 5, "title": ["Hamburger Bu\u0308rgermeister 1932-1939, Hauptamtlicher Erster Beigeordneter mit dem Titel Bu\u0308rgermeister von 1939 bis zum Ende der NS-Zeit."]}, {"color it 1998 Honorar-Professor Universita\u0308t Hamburg. 1998-2003 Professor fu\u0308r Geschichte der Fru\u0308hen Neuzeit an der Universita\u0308t Bremen. Seit Sommersemester 2003 Professor fu\u0308r Sozial- und Wirtschaftsgeschichte unter besonderer Beru\u0308cksichtigung der norddeutschen Regionalgeschichte an der Universita\u0308t Hamburg. 1991 bis 2001 SPD-Abgeordneter in der Hamburgischen Bu\u0308rgerschaft. Seit 1967 VHG-Mitglied, seit 1997 im Vorstand und im Redaktionsausschuss; seit 2015 fu\u0308r die Redaktion des Besprechungsteils der ZHG, seit 2017fu\u0308r die Planung und Organisation des Vortragsprogramms verantwortlich."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Kopitzsch, Wolfgang", "label": "Kopitzsch, Wolfgang", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Kopitzsch, Walter", "label": "Kopitzsch, Walter", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Warburg, Anna", "label": "Warburg, Anna", "shape": "dot", "size": 5}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Hesse, Hartwig", "label": "Hesse, Hartwig", "shape": "dot", "size": 5, "title": ["1807-1814 als Makler, dann als Kaufmann in Hamburg ta\u0308tig. Finanzierung eines Witwenstift in St.Georg am Lu\u0308becker Tor. Im Testament hat H. diverse Wohlta\u0308tigkeitseinrichtungen bedacht, eine Kunstsammlung erhielt die Patriotische Gesellschaft."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Hesse, Isaac Levin", "label": "Hesse, Isaac Levin", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Hesse, Heinrich Levin", "label": "Hesse, Heinrich Levin", "shape": "dot", "size": 5}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Lu\u0308ders, Walther", "label": "Lu\u0308ders, Walther", "shape": "dot", "size": 5, "title": ["Seit 1929 Mitglied der Kommunistischen Partei Opposition (KPO). Ab 1933 geho\u0308rte L. zum Leitungskreis der im Untergrund agierenden KPO. Ende 1933 Verhaftung und Folter im Konzentrationslager Fuhlsbu\u0308ttel. Er schwieg und wurde zu einer Haftstrafe von zweieinhalb Jahren verurteilt. 1942 erneute Verhaftung durch die Gestapo und nach kurzem Aufenthalt in Fuhlsbu\u0308ttel U\u0308berstellung nach Neuengamme. 1944 Zwangseinzug zum SS-Sonderbataillon und zur \u0027Bewa\u0308hrung an der Ostfront\u0027. U\u0308berlaufen zur Roten Armee vermutlich Ende 1944, im August 1945 ein letztes mal im Kriegsgefangenenlager Donez bei der Zwangsarbeit gesehen. Seither vermisst. Sein Sohn ero\u0308ffnete 1956 einen Buchladen in Hamburg-Eimsbu\u0308ttel."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Lu\u0308ders, Lina", "label": "Lu\u0308ders, Lina", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Lu\u0308ders, Axel", "label": "Lu\u0308ders, Axel", "shape": "dot", "size": 5}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Wa\u0308chter, Max", "label": "Wa\u0308chter, Max", "shape": "dot", "size": 5, "title": ["Debu\u0308t Wandsbeker Stadttheater, dann auch verschiedenen Bu\u0308hnen Deutschlands. 1933 Mitglied der \u0027Gemeinschaft ju\u0308discher Ku\u0308nstler\u0027. Schauspieler, Regisseur und Ballettmeister fu\u0308r den Kulturbund in Hamburg und Begru\u0308nder der \u0027Ku\u0308nstlerischen Handpuppenspiele\u0027. 1938 Emigration nach Buenos Aires. War dort ma\u00dfgeblich am Aufbau eines deutschen Exiltheaterlebens beteiligt. 1948 ta\u0308tig fu\u0308r die Freie Deutsche Bu\u0308hne."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Wa\u0308chter, Gustav", "label": "Wa\u0308chter, Gustav", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Wa\u0308chter, Minna", "label": "Wa\u0308chter, Minna", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Wa\u0308chter, Walter", "label": "Wa\u0308chter, Walter", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"colo rkus", "label": "Trebitsch, Markus", "shape": "dot", "size": 5}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Gurlitt, Hildebrand", "label": "Gurlitt, Hildebrand", "shape": "dot", "size": 5, "title": ["Studium der Kunstgeschichte in Frankfurt am Main. 1925 bis 1930 Leitung des Ko\u0308nig-Albert-Museums in Zwickau. Direktor des Hamburger Kunstvereins von Mai 1931 bis 14. Juli 1933. Nach eigener Ku\u0308ndigung der Direktorenstelle - um einer Entlassung durch die Nationalsozialisten zu entgehen - bis 1942 mit dem \u0027Kunstkabinett Dr. H. Gurlitt\u0027 (Alte Rabenstra\u00dfe 6) selbsta\u0308ndiger Kunstha\u0308ndler in Hamburg. Fo\u0308rderung von damals zeitgeno\u0308ssischer, avantgardistischer Kunst. Bis 1945 in Dresden. Nach dem Krieg bis zum Tod Leiter des Kunstvereins fu\u0308r die Rheinlande und Westfalen. Trotz ju\u0308discher Herkunft wurde Gurlitt vermutlich aufgrund seiner gro\u00dfen Fachkenntnis von den Nationalsozialisten beauftragt, aus deutschen Museen beschlagnahmte, sogenannte \u0027entartete\u0027 Kunst ins Ausland zu verkaufen, und war als Einka\u0308ufer fu\u0308r den sogenannten \u0027Sonderauftrag Linz\u0027 ta\u0308tig. Jedoch setzte er sich wa\u0308hrend des Dritten Reiches auch fu\u0308r offiziell verfemte Ku\u0308nstler ein, wie etwa Ernst Barlach, den er 1937 bat, fu\u0308r die St. Petri-Kirche in Hamburg das Tympanon auszugestalten. 1406 Kunstwerke aus seinem Besitz mit unklarer Provenienz tauchten 2012 in der Wohnung seines Sohnes Cornelius in Mu\u0308nchen auf und wurden vom Zoll beschlagnahmt. Sie sorgten 2013 fu\u0308r einen Kunstskandal."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Gurlitt, Cornelius", "label": "Gurlitt, Cornelius", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Gurlitt, Louis", "label": "Gurlitt, Louis", "shape": "dot", "size": 5}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Bo\u0308kel, Johann", "label": "Bo\u0308kel, Johann", "shape": "dot kstadt, danach in Kopenhagen. 1779 Heirat mit Julia Schimmelmann, von 1780 bis 1787 als Diplomat in Schweden und England. Danach vorla\u0308ufiges Ausscheiden aus da\u0308nischen Diensten und nach ca. zweija\u0308hrigem Aufenthalt in Altona Niederlassung auf geerbtem Gut in Emkendorf. In den Folgejahren Entstehung des anti-revolutiona\u0308ren \u0027Emkendorfer Kreises\u0027 unter seiner Federfu\u0308hrung. Von 1800 bis 1808 Kurator der Kieler Universita\u0308t, zunehmende Aktivita\u0308ten als zentraler Fu\u0308rsprecher der Bewahrung der alten landsta\u0308ndischen Privilegien des Adels. Von 1819 bis zu seinem Tode da\u0308nischer Gesandter in Berlin."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Reventlow-Criminil, Heinrich von", "label": "Reventlow-Criminil, Heinrich von", "shape": "dot", "size": 5}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Reventlow-Criminil, Joseph Carl Graf von", "label": "Reventlow-Criminil, Joseph Carl Graf von", "shape": "dot", "size": 5}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Reventlow, Friederike Juliane Gra\u0308fin von", "label": "Reventlow, Friederike Juliane Gra\u0308fin von", "shape": "dot", "size": 5, "title": ["Nach Kindheit und Jugend in Kopenhagen und auf Schlo\u00df Ahrensburg 1779 Heirat mit Friedrich von Reventlow. Duch dessen diplomatische Ta\u0308tigkeiten in da\u0308nischen Diensten von 1780 bis 1784 in Schweden, 1784 bis 1787 in England. Danach Aufenthalt in Altona.1789 Ru\u0308ckzug auf ein geerbtes Gut in Emkendorf. Dort volkspa\u0308dagogische Aktivita\u0308ten, unter anderem als Verfasserin entsprechender Bu\u0308cher."]}, {"color": "#2471A3", "font": {"color": "black"}, "id": "Schimmelmann, Heinrich Carl von", "label": "Schimmelmann, Heinrich Carl von", "shape": "dot", "size": 5}, {"color": "#CB4335", "font": {"color": "black"}, "id": "Anders, Laurent", "label": "Anders, Laurent", "shape": "dot", "size": 5, "title": ["Stimmbildner, Oratoriensa\u0308nger und Gesangspa\u03
