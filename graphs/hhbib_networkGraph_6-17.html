e Partei DDP)."]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Lehrerin", "label": "Lehrerin", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Feministin", "label": "Feministin", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Herausgeberin", "label": "Herausgeberin", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Schulleiterin", "label": "Schulleiterin", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Leip, Hans", "label": "Leip, Hans", "shape": "dot", "size": 10, "title": ["Seit 1914 in Hamburg als Lehrer und fu\u0308r die \u0027Neue Hamburger Zeitung\u0027 ta\u0308tig. Seit 1923 freier Schriftsteller und Journalist. Spa\u0308ter Mitarbeiter des \u0027Simplicissimus\u0027. 1925 literarischer Durchbruch mit dem Roman \u0027Godekes Knecht\u0027. Im Mittelpunkt seiner zahlreichen, zum Teil historisch fundierten und ha\u0308ufig selbst illustrierten Romane und Erza\u0308hlungen stehen Seeabenteuer. Auch als Lyriker bedeutend. Das bereits 1915 entstandene Lied \u0027Lilli Marleen\u0027 wurde duch die Vertonung Norbert Schultzes im Zweiten Weltkrieg weltberu\u0308hmt. Lebte seit 1940 am Bodensee, siedelte nach 1945 in die Schweiz u\u0308ber. Autobiographie: \u0027Das Tanzrad\u0027 (1979)."]}, {"color": "#228b22", "font": {"color": "black"}, "id": "Barlach, Ernst", "label": "Barlach, Ernst", "shape": "dot", "size": 10, "title": ["Bedeutender Bildhauer des Expressionismus in Norddeutschland. Besuchte 1888-1891 die Kunstgewerbeschule in Hamburg. 1898-1899 hielt er sich in Hamburg und Altona auf. Schuf 1931 das Ehrenmal fu\u0308r die Kriegstoten des Ersten Weltkrieges auf dem Hamburger Rathausmarkt. Von den Nationalsozialisten als \u0027entarteter Ku\u0308nstler\u0027 verfolgt und unterdru\u0308ckt (1937 Beschlagnahme und teilweise Vernichtung von 381 Arbeiten). Schrieb mehrere Dramen. Lebte seit 1910 in Gu\u0308strow (Mecklenburg). Zahlreiche Preise und Auszeichnungen. - Im Hamburger Jenischpark befindet sich seit 1962 das Ernst-Barlach-Museum der Stiftung H. F. Reemtsma."]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Bildhauer", "label": "Bildhauer", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Gru\u0308ndgens, Gustaf", "label": "Gru\u0308ndgens, Gustaf", "shape": "dot", "size": 10, "title": ["Der vielschichtige Schauspieler und Regisseur G. Gru\u0308ndgens erhielt seine Ausbildung an der Du\u0308sseldorfer Theaterakademie, danach Engagements an Bu\u0308hnen in Halberstadt, Kiel, Berlin.  1923 erstmals Engagement als Schauspieler an den Kammerspielen in Hamburg, 1924 ebenhier Debu\u0308t als Regisseur. 1928 Wechsel nach Berlin. Wegen seiner Rolle im Dritten Reich als Protege\u0301 Go\u0308rings, u\u0308ber die Klaus Mann den Schlu\u0308sselroman \u0027Mephisto\u0027 verfasste, umstritten. Nach dem Krieg und der Entlassung aus sowjetischer Haft sowie einer Station in Du\u0308sseldorf feierte er als Intendant des Deutschen Schauspielhauses in Hamburg weitreichende Erfolge (1955-1963). 1959 Medaille fu\u0308r Kunst und Wissenschaft aus der Stadt Hamburg. 1963 Tod auf einer Weltreise. Sein Grab befindet sich auf dem Ohlsdorfer Friedhof in Hamburg."]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Schauspieler", "label": "Schauspieler", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Regisseur", "label": "Regisseur", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Theaterintendant", "label": "Theaterintendant", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Herstellungsleiter", "label": "Herstellungsleiter", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Bu\u0308sch, Johann Georg", "label": "Bu\u0308sch, Johann Georg", "shape": "dot", "size": 10, "title": ["In Hamburg aufgewachsen als Sohn eines Pfarrers an St. Michaelis, Schu\u0308ler des Johanneums und des Akademischen Gymnasiums. Nach Theologiestudium in Go\u0308ttingen ab 1756 Professor der Mathematik am Hamburger Akademischen Gymnasium. Begru\u0308nder der o\u0308ffentlichen Vortra\u0308ge fu\u0308r nichtstudierendes Publikum (1764 ff.) und Mitbegru\u0308nder der Patriotischen Gesellschaft 1765, Leiter der 1768 errichteten Handlungs-Akademie; Fo\u0308rderer verschiedener gemeinnu\u0308tziger Vorhaben, u.a. der Armenordnung von 1788. - Perso\u0308nliche Beziehungen: Vater von: Bu\u0308sch, Louise Karoline; Bruder von: Bu\u0308sch, Heinrich August (1730-1769)\u00b7"]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Pa\u0308dagoge", "label": "Pa\u0308dagoge", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Volkswirt", "label": "Volkswirt", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Mathematiker", "label": "Mathematiker", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Joop, Wolfgang", "label": "Joop, Wolfgang", "shape": "dot", "size": 10, "title": []}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Designer", "label": "Designer", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Modescho\u0308pfer", "label": "Modescho\u0308pfer", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Illustrator", "label": "Illustrator", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Kostu\u0308mbildner", "label": "Kostu\u0308mbildner", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Schiller, Karl", "label": "Schiller, Karl", "shape": "dot", "size": 10, "title": ["1944 a.o.Prof.an der Universita\u0308t Rostock. 1945 Lehrauftrag an der Universitta\u0308t Kiel. 1946 Ordentlicher Professor fu\u0308r Volkswirtschaftslehre an der Universita\u0308t Hamburg., 1947 Direktor des Instituts fu\u0308r Au\u00dfenhandel und U\u0308berseewirtschaft und des Sozialo\u0308konomischen Seminars der Universita\u0308t Hamburg. 1949-1957 Mitglied der Hamburgischen Bu\u0308rgerschaft (Parteizugeho\u0308rigkeit: SPD). 13.10.1948-02.12.1953 Senator (Wirtschaft und Verkehr). 1958/59 Rektor der Universita\u0308t Hamburg. 1961-1965 Senator fu\u0308r Wirtschaft in Berlin. 1965-1972 Mitglied des Deutschen Bundestages. 1966-1972 Bundesminister fu\u0308r Wirtschaft."]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Wirtschaftswissenschaftler", "label": "Wirtschaftswissenschaftler", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Minister", "label": "Minister", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Senator", "label": "Senator", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Grundmann, Gu\u0308nther", "label": "Grundmann, Gu\u0308nther", "shape": "dot", "size": 10, "title": ["G. Grundmann war von 1950 bis 1959 Direktor des Altonaer Museums."]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Kunsthistoriker", "label": "Kunsthistoriker", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Denkmalpfleger", "label": "Denkmalpfleger", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Museumsdirektor", "label": "Museumsdirektor", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Schupp, Johann Balthasar", "label": "Schupp, Johann Balthasar", "shape": "dot", "size": 10, "title": ["Lehrte seit 1632 Rhetorik in Marburg und Gie\u00dfen. 1649 Hauptpastor an St.Jakobi, Hamburg."]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Lutherischer", "label": "Lutherischer", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Satiriker", "label": "Satiriker", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Waschk, Klaus", "label": "Waschk, Klaus", "shape": "dot", "size": 10, "title": ["Klaus Waschk arbeitete 1971-1989 im Hamburger Schuldienst, lehrt seit 1983 im Fach Zeichnen an der Fachhochschule Hamburg, Fachbereich Gestaltung (seit 1989 als Professor)."]}, {"color": "#228b22", "font": {"color": "black"}, "id": "Kirchenpauer, Gustav Heinrich", "label": "Kirchenpauer, Gustav Heinrich", "shape": "dot", "size": 10, "title": ["Bedeutendster Staatsmann Hamburgs im 19. Jh. Studium der Rechts- und Staatswissenschaften in Dorpat und Heidelberg, Promotion 1831, lie\u00df sich anschlie\u00dfend als Rechtsanwalt in Hamburg nieder. 1834-1835 Mitarbeit an Ashers \u0027Hamburger Monatsschrift fu\u0308r Politik, Handel und Handelsrecht\u0027. Redigierte 1834-1835 die \u0027Hamburgische Neue Zeitung\u0027 und 1837-1840 den politischen Teil der \u0027Bo\u0308rsen-Halle\u0027. 1840 erster Bibliothekar der Commerz-Bibliothek, seit 1843 Senator und Mitglied der Kommission fu\u0308r auswa\u0308rtige Angelegenheiten. 1851 Gesandter Hamburgs beim Bundestag in Frankfurt/ Main. 1858-1864 letzter Hamburgischer Amtmann zu Ritzebu\u0308ttel, 1864-1877 erster Landherr des Amtes Ritzebu\u0308ttel. 1868 Zweiter Bu\u0308rgermeister Hamburgs, 1869-1876 Erster Bu\u0308rgermeister. 1867-1881 Bevollma\u0308chtigter Hamburgs im Bundesrat. Erwarb sich Verdienste um das Schulwesen, sowie die Reform der Verfassung und Verwaltung Hamburgs. Als Anha\u0308nger des Freihandels wehrte er sich gegen den Anschluss Hamburgs an den Deutschen Zollverein und wurde so zum politischen Gegner Bismarcks. Als Bismarck 1880 den Beitritt der Stadt zum Zollverein erzwingen wollte, verzichtete er auf sein Amt als Hamburger Bevollma\u0308chtigter im Bundesrat und zog sich auf sein Amt als Pra\u0308ses der Schulbeho\u0308rde in Hamburg zuru\u0308ck. Vero\u0308ffentlichte u.a. \u0027Die Freiheit der Elbschiffahrt. Geschichtliche Erla\u0308uterung der staatsrechtlichen Sachlage\u0027 (1880). Anders lautender Todestag: 03.03.1887."]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Rechtsanwalt", "label": "Rechtsanwalt", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Bu\u0308rgermeister", "label": "Bu\u0308rgermeister", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Mattheson, Johann", "label": "Mattheson, Johann", "shape": "dot", "size": 10, "title": ["Trat im Alter von 9 Jahren als musikalisches Wunderkind auf, besuchte des Johanneum. Sollte urspru\u0308nglich die Laufbahn eines hohen Staatsbeamten einschlagen, war als junger Mann jedoch als Diskantsa\u0308nger so erfolgreich, da\u00df er zugunsten einer Karriere als Opernsa\u0308nger (1697-1705) an der Hamburger Oper am Ga\u0308nsemarkt auf das urspru\u0308nglich vorgesehene Studium der Jurisprudenz verzichtete. 1699 kam seine erste Oper zur Auffu\u0308hrung, der bis 1711 vier weitere folgten (darunter die erste Vertonung des \u0027Boris-Gudunoff\u0027-Sujets). 1705 traf er an der Oper mit Ha\u0308ndel zusammen. 1704 trat er als Hauslehrer des Sohnes (Cyril Wych) in den Dienst des englischen Residenten in Hamburg, 1704 gelangte Mattheson durch diese Verbindung in Diplomatie und wurde 1706 zum Botschaftssekreta\u0308r ernannt. Diese gut besoldete Stellung hatte er bis 1750 inne, ohne seine aktive Rolle im Hamburger Musikleben aufzugeben. Wa\u0308hrend dieser Zeit entwickelte er sich zum Fachmann fu\u0308r englisches Recht und trat verschiedentlich als Vermittler in Hamburgs Handelsbeziehungen zu England auf. 1715 wurde er Musikdirektor an der Dom-Kirche, wo er bis 1727 insgesamt 26 eigene Oratorien und Passionen auffu\u0308hrte. Zunehmende Schwerho\u0308rigkeit zwang ihn, auf die Musikausu\u0308bung zu verzichten (1735 war er nahezu vo\u0308llig taub). Nun verlagerte er seine ungebrochene Produktivita\u0308t auf die Musik-Schriftstellerei. Er wurde zum bedeutendsten Musik-Schriftsteller Deutschlands in der ersten Ha\u0308lfte des 18. Jahrhunderts. Seine beiden Hauptwerke sind: \u0027Der vollkommene Capellmeister\u0027 (1739), ein fu\u0308r die Praxis gedachtes Kompendium des gesamten Musikwissens seiner Zeit, und \u0027Grundlage einer Ehrenpforte\u0027 (1740), eine Sammlung von 149 Musikerbiographien. Der \u0027Capellmeister\u0027 ist heute eine erstrangige Quelle zur barocken Auffu\u0308hrungspraxis, die \u0027Ehrenpforte\u0027 wurde als einzigartiges Dokument der deutschen Musikgeschichte zur Grundlage zahlreicher spa\u0308terer Lexika. Anders lautende Sterbedaten 1765 und 1767. Pseudonym: Aristoxenus ^jr.^, Veritophilus."]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Musikschriftsteller", "label": "Musikschriftsteller", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Diplomat", "label": "Diplomat", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Sa\u0308nger", "label": "Sa\u0308nger", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Lawaetz, Johann Daniel", "label": "Lawaetz, Johann Daniel", "shape": "dot", "size": 10, "title": ["1762-1772 zur Ausbildung bei Fa. Pierre His in Hamburg; la\u0308\u00dft sich nach verschiedenen Auslandsreisen 1778 in Altona nieder. Kaufte sich 1793 in Neumu\u0308hlen an und errichtete mehrere bedeutende Industriebetriebe. Fo\u0308rderer der Armenunterstu\u0308tzundsinstitute, Philanthrop, Sozialreformer, von den Ideen der Franzo\u0308sischen Revolution geleitet."]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Da\u0308nischer", "label": "Da\u0308nischer", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Etatsrat", "label": "Etatsrat", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Direktor", "label": "Direktor", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Ar d700", "font": {"color": "black"}, "id": "Regisseurin", "label": "Regisseurin", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Drehbuchautorin", "label": "Drehbuchautorin", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Filmeditorin", "label": "Filmeditorin", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Filmproduzentin", "label": "Filmproduzentin", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Hochschullehrerin", "label": "Hochschullehrerin", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Anders, Gu\u0308nther", "label": "Anders, Gu\u0308nther", "shape": "dot", "size": 10, "title": ["G. Anders lebte von 1915 bis Anfang der 1920er Jahre als Schu\u0308ler und Student in Hamburg. 1933-1949 Emigration nach Frankreich und in die USA, lebte ab 1950 in O\u0308sterreich. Weitere Titel ggf. auch unter dem Pseudonym bzw. dem wirklichen Namen."]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Journalist", "label": "Journalist", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Kulturkritiker", "label": "Kulturkritiker", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Literaturwissenschaftler", "label": "Literaturwissenschaftler", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Klein, Cesar", "label": "Klein, Cesar", "shape": "dot", "size": 10, "title": ["Hochschullehrer an der Unterrichtsanstalt des Staatlichen Kunstgewerbemuseums in Berlin (bis 1937). Von 1894 bis 1897 besuchte C. Klein die Kunstgewerbeschule in Hamburg. Er wurde nicht nur als Maler und Grafiker, sondern auch als Bu\u0308hnenbildner fu\u0308r beru\u0308hmte Hamburger Inszenierungen bekannt. Klein arbeitete auch in Berlin, wo er sich durch zahlreiche Glasmalereien, Innenausstattungen und Fu\u00dfbodenmal l": "Liepman, Heinz", "shape": "dot", "size": 10, "title": ["H. Liepmann lebte seit seiner Kindheit bis 1933 in Hamburg. Seine Dramen (u.a. \u0027Columbus\u0027, 1932) wurden am Deutschen Schauspielhaus in Hamburg erfolgreich aufgefu\u0308hrt, bis er 1933 aufgrund seiner ju\u0308dischen Herkunft nach Frankreich emigrierte. Seit 1947 wieder in Hamburg, gru\u0308ndete er gemeinsam mit seiner Frau Ruth Liepman eine Literaturagentur, die bis heute zu den renommiertesten Agenturen der Welt za\u0308hlt. Schriftsteller und Publizist in diversen La\u0308ndern."]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Dramaturg", "label": "Dramaturg", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Neumeister, Erdmann", "label": "Neumeister, Erdmann", "shape": "dot", "size": 10, "title": ["1715-1755 Hauptpastor an St. Jacobi in Hamburg"]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Pfarrer", "label": "Pfarrer", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Superintendent", "label": "Superintendent", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Konsistorialrat", "label": "Konsistorialrat", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Kirchenrat", "label": "Kirchenrat", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Kirchenlieddichter", "label": "Kirchenlieddichter", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Schro\u0308der, Friedrich Ludwig", "label": "Schro\u0308der, Friedrich Ludwig", "shape": "dot", "size": 10, "title": ["Meister vom Stuhl der Freimaurerloge \u0027Emanuel zur Maienblume\u0027 (1787) und erster Gro\u00dfmeister der \u0027Gro\u00dfen Loge von Hamburg\u0027 (1814-1816). Stiefsohn von Konrad Ackermann, dessen Schauspieltruppe er seit 1771 leitete."]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Theaterdirektor", "label": "Theaterdirektor", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Eckardt, Julius Wilhelm Albert von", "label": "Eckardt, Julius Wilhelm Albert von", "shape": "dot", "size": 10, "title": ["Studium der Rechtswissenschaften in St. Petersburg, Dorpat und Berlin, Dr. jur. Von 1870-1874 war J. Eckhardt Chefredakteur des \u0027Hamburgischen Correspondenten\u0027 sowie der \u0027Hamburger Bo\u0308rsenhalle\u0027. Seit 1874 Senatssekreta\u0308r in Hamburg. 1885-1907 Deutscher Konsul in verschiedenen Sta\u0308dten des Auslandes."]}, {"color": "#228b22", "font": {"color": "black"}, "id": "Eschenburg, Johann Joachim", "label": "Eschenburg, Johann Joachim", "shape": "dot", "size": 10, "title": ["Sohn eines Hamburger Kaufmanns. Studierte 1764-1773 in Leipzig Theologie. Lebte als a. o. Professor seit 1773 in Braunschweig, seit 1782 Bibliothekar des Carolinums. Als Shakespeare-U\u0308bersetzer namhaft."]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Literarhistoriker", "label": "Literarhistoriker", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Falke, Gustav", "label": "Falke, Gustav", "shape": "dot", "size": 10, "title": ["Kam 1868 zu einem Buchha\u0308ndler in Hamburg in die Lehre. Seit 1878 Klavierlehrer in Hamburg und Musikstudium bei Emil Krause in Hamburg. Seit 1903 bezog er eine Rente von der Stadt Hamburg und wirkte als freier Schriftsteller. War mit Detlev von Liliencron befreundet. Vero\u0308ffentlichte nationalistische Kriegslieder und einen autobiographischen Roman \u0027Die Stadt mit den goldenen Tu\u0308rmen\u0027 (1912)."]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Erza\u0308hler", "label": "Erza\u0308hler", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Klavierlehrer", "label": "Klavierlehrer", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Gerhard \u003cOldenburg, Graf, I\u003e", "label": "Gerhard \u003cOldenburg, Graf, I\u003e", "shape": "dot", "size": 10, "title": ["Sohn Graf Heinrichs I. von Oldenburg-Wildeshausen, seit 1191 Bischof von Osnabru\u0308ck, 1210 zum Erzbischof von Hamburg-Bremen gewa\u0308hlt, amtierte jedoch mit pa\u0308pstlicher Erlaubnis dennoch bis 1215 weiter als Bischof von Osnabru\u0308ck, da der Bischof von Schleswig weite Gebiete des Erzbistums Hamburg-Bremen besetzt hielt, Erst 1217 trat er sein Amt als Erzbischof in Bremen an. Starb wa\u0308hrend eienes Reichstags in Frankfurt."]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Bischof", "label": "Bischof", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Osnabru\u0308ck", "label": "Osnabru\u0308ck", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Erzbischof", "label": "Erzbischof", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Hamburg-Bremen", "label": "Hamburg-Bremen", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Brunnstein, Klaus", "label": "Brunnstein, Klaus", "shape": "dot", "size": 10, "title": []}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Professor", "label": "Professor", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "fu\u0308r", "label": "fu\u0308r", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Informatik", "label": "Informatik", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "an", "label": "an", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Universita\u0308t", "label": "Universita\u0308t", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Hamburg", "label": "Hamburg", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Kamerun, Schorsch", "label": "Kamerun, Schorsch", "shape": "dot", "size": 10, "title": ["Schorsch Kamerun lebt seit den fru\u0308hen 1980er Jahren in Hamburg. Er war 1984 Gru\u0308ndungsmitglied und ist bis heute Sa\u0308nger der Hamburger Punkband \u0027Die Goldenen Zitronen\u0027. Zusammen mit Rocko Schamoni betreibt er au\u00dferdem den Golden Pudel Club in Hamburg."]}, {"color": "#228b22", "font": {"color": "black"}, "id": "Jens, Walter", "label": "Jens, Walter", "shape": "dot", "size": 10, "title": ["W. Jens studierte ab 1941 einige Semester in Hamburg und arbeitete nach Kriegsende vier Jahre als wissenschaftlicher Assistent am Institut fu\u0308r Klassische Philologie. 2005 Verleihung der Ehrendoktorwu\u0308rde der Universita\u0308t Hamburg. Verheiratet mit Inge Jens (geb. 1927); Sohn: Tilman Jens."]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Philologe", "label": "Philologe", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Germanist", "label": "Germanist", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Sprechstimme", "label": "Sprechstimme", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Willemsen, Roger", "label": "Willemsen, Roger", "shape": "dot", "size": 10, "title": ["R. Willemsen lebte in Hamburg."]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Moderator", "label": "Moderator", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Herausgeber", "label": "Herausgeber", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Campe, Joachim Heinrich", "label": "Campe, Joachim Heinrich", "shape": "dot", "size": 10, "title": ["Studierte 1765-1768 in Helmstedt evangelische Theologie und Philosophie. Fu\u0308hrte 1777-1786 in Billwerder nach dem Vorbild Rousseaus eine Erziehungsanstalt fu\u0308r So\u0308hne wohlhabender Kaufleute. Seit 1786 Schulrat in Braunschweig. Vero\u0308ffentlichte zahlreiche pa\u0308dagogische Schriften im Sinne der Aufkla\u0308rung (Robinson der Ju\u0308ngere. 1779, eine freie Bearbeitung des Werkes von Defoe. Gab 1785-1791 eine \u0027Allgemeine Revision des gesamten Schul-und Erziehungswesens\u0027 in 16 Ba\u0308nden heraus). Setzte sich o\u0308ffentlich fu\u0308r die Eindeutschung von Fremdwo\u0308rtern ein (Wo\u0308rterbuch zur Erkla\u0308rung und Verdeutschung der unserer Sprache aufgedrungenen fremden Ausdru\u0308cke. 2 Bde 1801). Auch: Joachim Ernst."]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Sprachwissenschaftler", "label": "Sprachwissenschaftler", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Schulz, Lavinia", "label": "Schulz, Lavinia", "shape": "dot", "size": 10, "title": ["1919 Mitarbeit im expressionistischen Theater \u0027Die Kampfbu\u0308hne\u0027 in Hamburg. Sie entwickelte unter der Leitung Lothar Schreyer Bu\u0308hnenkostu\u0308me und Masken. Au\u00dferdem war sie auch eine Schauspielerin u.a. spielte sie die Hauptrolle in den Dramen \u0027Die Haidebraut\u0027  und \u0027Kra\u0308fte\u0027 von August Stramm."]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Ku\u0308nstlerin", "label": "Ku\u0308nstlerin", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Kostu\u0308mbildnerin", "label": "Kostu\u0308mbildnerin", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Modescho\u0308pferin", "label": "Modescho\u0308pferin", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Schauspielerin", "label": "Schauspielerin", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Ta\u0308nzerin", "label": "Ta\u0308nzerin", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Tipke, Klaus", "label": "Tipke, Klaus", "shape": "dot", "size": 10, "title": []}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Pra\u0308sident", "label": "Pra\u0308sident", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "des", "label": "des", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Finanzgerichts", "label": "Finanzgerichts", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Birnbaum, Salomo", "label": "Birnbaum, Salomo", "shape": "dot", "size": 10, "title": []}, {"color": "#ffd700", "font": {"color": "black"}, "id": "vor", "label": "vor", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "allem", "label": "allem", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Jiddisch", "label": "Jiddisch", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Rame\u0301e, Joseph-Jacques", "label": "Rame\u0301e, Joseph-Jacques", "shape": "dot", "size": 10, "title": ["Lebte 1796-1810 und in den fru\u0308hen 1830er Jahren in Hamburg. Arbeiten fu\u0308r Caspar Voght, Georg Heinrich Sieveking und James Booth. 1800 Gru\u0308ndung der Firma Masson \u0026 Rame\u0301e an der Elbchausee. 1805 Anlage des Gartens von Georg Friedrich Baur in Blankenese, erst 1833 vollendet."]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Baumeister", "label": "Baumeister", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Gartenku\u0308nstler", "label": "Gartenku\u0308nstler", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Dekorateur", "label": "Dekorateur", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Kunstha\u0308ndler", "label": "Kunstha\u0308ndler", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Dehn, Siegfried Wilhelm", "label": "Dehn, Siegfried Wilhelm", "shape": "dot", "size": 10, "title": ["Urspru\u0308nglich Jurist. Seit 1823 in Berlin ansa\u0308ssig ftrag des Rats die erste evangelische Kirchenordnung fu\u0308r Stralsund. 1529 Pastor an St.Petri, 1532 erster Superintendent von Hamburg. 1537 unterzeichnete er fu\u0308r Hamburg die Schmalkaldischen Artikel. Verfasste 1544 die erste lutherische Kirchenordnung fu\u0308r Bergedorf. 1539 beauftragte ihn der Hamburger Rat, die Kirchenordnung Bugenhagens von 1529 zu u\u0308berarbeiten, die sich erst 1556 durchsetzte und bis 1603 in Kraft blieb."]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Reformator", "label": "Reformator", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Loccenius, Johannes", "label": "Loccenius, Johannes", "shape": "dot", "size": 10, "title": []}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Geschichte", "label": "Geschichte", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Rhetorik", "label": "Rhetorik", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "RechtswissenschaftSchriftsteller", "label": "RechtswissenschaftSchriftsteller", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Albrecht, Johann Friedrich Ernst", "label": "Albrecht, Johann Friedrich Ernst", "shape": "dot", "size": 10, "title": ["Seit 1769 Medizinstudium in Erfurt, wo er sich als praktischer Arzt niederlie\u00df. 1772 heiratete er die spa\u0308tere Schauspielerin Sophie Baumer. 1776-1780 Leibarzt des Grafen Manteuffel in Reval. Danach als freier Schriftsteller in Erfurt, Leipzig, Dresden und Frankfurt a.M. Seit 1782 begleitete er seine Frau auf ihren Theaterreisen. Durch sie wurde er mit Schiller bekannt, dessen \u0027Don Carlos\u0027 er 1808 in einer Prosabearbeitung herausgab. 1793-1795 Buchha\u0308ndler in Prag. Lie\u00df sich 1795 in Altona nieder und war vom 1.9.1796 bis Juni 1800 Direktor des dortigen Schauspielhauses (\u0027National-Theaters\u0027).Nach der Scheidung (1798) war er wieder als Arzt ta\u0308tig.  {"color": "black"}, "id": "Songwriter", "label": "Songwriter", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Rey, Hans A.", "label": "Rey, Hans A.", "shape": "dot", "size": 10, "title": ["Sohn des Kaufmanns Alexander R. Besuch des Wilhelm-Gymnasium. Nach dem zweija\u0308hrigen Milita\u0308rdienst Studium der Philosophie, Naturwissenschaften und Sprachen in Mu\u0308nchen und Hamburg. Ab 1921 Ta\u0308tigkeit als Lithograf und Plakatku\u0308nstler. 1924 Auswanderung nach Brasilien und 1936 Ru\u0308ckkehr nach Europa. Nach vierja\u0308hrigem Aufenthalt in Paris 1940 Emigration in die USA."]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Kinderbuchautor", "label": "Kinderbuchautor", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Bilderbuchautor", "label": "Bilderbuchautor", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Lithograf", "label": "Lithograf", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Tietgens, Rolf", "label": "Tietgens, Rolf", "shape": "dot", "size": 10, "title": ["Der aus wohlhabender Patrizierfamilie stammende R. Tietgens war als Fotograf ta\u0308tig. Er arbeitete u.a. als Kameramann bei der Verfilmung der Olympischen Spiele in Berlin.  1938 wurde ihm die Mitgliedschaft in der Reichsschrifttumskammer entzogen. 1938 erfolgte die Emigration in die USA, da die Repressalien der Nationalsozialisten gegen Homosexuelle zunahmen. 1944 wurde er amerikanischer Staatsbu\u0308rger."]}, {"color": "#228b22", "font": {"color": "black"}, "id": "Strunk, Heinz", "label": "Strunk, Heinz", "shape": "dot", "size": 10, "title": []}, {"color": "#228b22", "font": {"color": "black"}, "id": "Gray, Jens", "label": "Gray, Jens", "shape": "dot", "size": 10, "title": ["Gray wirkte 1842\u20131868 in Hamburg"]}, {"color": "#228b22", "font": {"color": "black"}, "id": "Stolten, Inge", "label": "Stolten, Inge", "shape": "dot", "size": 10, "title": []}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Sprecherin", "label": "Sprecherin", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Politikerin", "label": "Politikerin", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Kosel, Mathias Christian", "label": "Kosel, Mathias Christian", "shape": "dot", "size": 10, "title": ["Kosel studierte an der Hochschule fu\u0308r Musik und darstellende Kunst, war Assistent und Repetitor an der Hamburgischen Staatsoper, Oberspielleiter der Hamburger Kammerspiele, musikalischer Leiter des Hamburger Operettenhauses, musikalischer Leiter des Altona Theaters, Music Director der Hamburger \u0027Cats\u0027-Produktion."]}, {"color": "#228b22", "font": {"color": "black"}, "id": "Bilstein, Helmut", "label": "Bilstein, Helmut", "shape": "dot", "size": 10, "title": ["Wissenschaftler an der Hochschule fu\u0308r Wirtschaft und Politik; Landeszentrale fu\u0308r politische Bildung (zwei Jahre deren Leiter); schlie\u00dflich von 1978 bis 1987 Staatsrat im Senat der Freien und Hansestadt Hamburg, zuna\u0308chst als \u0027Doppelstaatsrat\u0027 fu\u0308r Wissenschaft und Forschung sowie fu\u0308r Kultur, sodann als Bevollma\u0308chtigter Hamburgs beim Bund, am Ende wieder in der Wissenschaftsbeho\u0308rde. Von 1992 bis 1995 war Bilstein im Auftrag des Senats und in Zusammenarbeit mit der Hamburgischen Gesellschaft fu\u0308r Wirtschaftsfo\u0308rderung der Leiter der Hamburg-Repra\u0308sentanz in Prag."]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Essen", "label": "Essen", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Staatsrat", "label": "Staatsrat", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Piske, Hubert", "label": "Piske, Hubert", "shape": "dot", "size": 10, "title": ["Studium der Wirtschaftswissenschaften an der Universita\u0308t Hamburg, anfangs Ba 228b22", "font": {"color": "black"}, "id": "Baumann, Gerhard", "label": "Baumann, Gerhard", "shape": "dot", "size": 10, "title": ["Musik- und Erdkundelehrer in Hamburg. Daru\u0308ber hinaus Chorleiter und Organist, sowie ab 1970 nebenberuflicher Kantor in Hamburg-Lohbru\u0308gge."]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Kantor", "label": "Kantor", "shape": "dot", "size": 10}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Organist", "label": "Organist", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Becker, Otto", "label": "Becker, Otto", "shape": "dot", "size": 10, "title": ["Ab 1905 in Bergedorf. (Privater) Musiklehrer und Leiter verschiedener Cho\u0308re in Hamburg. Auch Gesangslehrer an der dortigen Musikhochschule. Internationale Erfolge und Tourneen mit  dem nach ihm benannten \u0027Otto-Becker-Kammerchor\u0027. Daru\u0308ber hinaus Komponist von Liedwerken."]}, {"color": "#228b22", "font": {"color": "black"}, "id": "Behrmann, Martin", "label": "Behrmann, Martin", "shape": "dot", "size": 10, "title": ["Leitete in den 1960er Jahren die Cappella vocale e.V. in Hamburg, auch Dozent an der Evangelischen Musikabteilung der Hamburger Nochschule fu\u0308r Musik. Ab 1965 an der Kirchlichen Hochschule fu\u0308r Musik in Berlin, dort spa\u0308ter auch Kirchenmusikdirektor."]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Dozent", "label": "Dozent", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Bertram, Ferdinand", "label": "Bertram, Ferdinand", "shape": "dot", "size": 10, "title": ["Von 1885 bis 1930 Volksschullehrer in Hamburg, daneben zahlreiche Ta\u0308tigkeiten im Bereich der Musik."]}, {"color": "#228b22", "font": {"color": "black"}, "id": "Dorau, Andreas", "label": "Dorau, Andreas", "shape": "dot", "size": 10, "title": ["Dorau lebt und arbeitet in Hamburg."]}, {"color": "#228b22", "font": {"color": "black"}, "id": "Besta\u0308ndig, Otto", "label": "B itle": ["Gru\u0308ndete um 1960 in Hamburg den Chor \u0027The Born Singers\u0027. Seit etwa 1966 Organist an der Friedenskriche in Altona, auch Cembalist bei Kirchenkonzerten und Leiter des \u0027Hamburger Kantaten-Ensembles\u0027."]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Musikproduzent", "label": "Musikproduzent", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Uhlmann, Thees", "label": "Uhlmann, Thees", "shape": "dot", "size": 10, "title": ["Sa\u0308nger der Band \u0027Tomte\u0027. 902 Mitgru\u0308nder des Musiklabels \u0027Grand Hotel van Cleef\u0027."]}, {"color": "#228b22", "font": {"color": "black"}, "id": "Sandberger, Tobias", "label": "Sandberger, Tobias", "shape": "dot", "size": 10, "title": ["Studium der Visuelen Kommunikation/Film an der Hochschule fu\u0308r bildende Ku\u0308nste in Hamburg."]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Cutter", "label": "Cutter", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Schulz, Konrad", "label": "Schulz, Konrad", "shape": "dot", "size": 10, "title": ["Schulz studierte 1961 bis 1966 Bildhauerei an der Hochschule fu\u0308r bildende Ku\u0308nste Hamburg bei Gustav Seitz. 1968 war er Gru\u0308ndungsmitglied der CO-OP Ku\u0308nstlercooperative Hamburg. 1968 bis 1973 war Schulz Assistent an der Hochschule fu\u0308r bildende Ku\u0308nste in Hamburg. Er za\u0308hlte 1970 zu den Mitbegru\u0308ndern der Projektgruppe \u201eTandem\u201c. Ab 1972 war er als freischaffender Ku\u0308nstler in Hamburg ta\u0308tig. 1985 erhielt Schulz den \u201eKunstpreis Altona\u201c."]}, {"color": "#ffd700", "font": {"color": "black"}, "id": "Objektku\u0308nstler", "label": "Objektku\u0308nstler", "shape": "dot", "size": 10}, {"color": "#228b22", "font": {"color": "black"}, "id": "Passfeld, Thorsten", "label": "Passfeld, Thorsten", "shape": "dot", "size": 10, "title": ["Studierte in Hamburg Philosophie und Bildende Kunst. Lebt und arbeitet
